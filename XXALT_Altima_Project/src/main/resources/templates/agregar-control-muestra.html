	<!-- Datatables Plugin-->

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:insert="navegacion-nav"></div>
		<!-- /.navbar -->
		<!-- Modal -->
		<div th:insert="navegacion-logout"></div>
		<!-- Main Sidebar Container -->
		<div th:insert="navegacion-aside"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>
								Control de producci&oacute;n de muestras <a
									class="btn btn-danger btn-circle btn-sm popoverxd"
									data-container="body" data-toggle="popover"
									data-placement="top" data-content="Regresar"
									th:href="${'control-de-produccion'}"><i
									class="fas fa-arrow-left"></i></a>
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
								<li class="breadcrumb-item active">Dise&ntilde;o</li>
								<li class="breadcrumb-item active">Control de
									Producci&oacute;n de muestras</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header bg-dark">
									<h3 class="card-title">A&ntilde;adir nuevo control</h3>
								</div>
								<div class="card-body" id ="contenedorTabla">
									<form class="row" >
										<div class="form-group col-sm-4">
											<label for="prendaControlMuestra">Prenda</label> <select
												class="form-control selectCustom" name="id_familia_prenda"
												id="id_familia_prenda" data-live-search="true" required>
												<option value="">Selecciona uno...</option>
												<option th:each="listPrendas: ${listPrendas}"
													th:value="${listPrendas.idLookup}"
													th:text="${listPrendas.nombreLookup}"></option>
											</select>
										</div>
										<div class="form-group col-sm-4">
											<label for="modeloControlMuestra">Modelo</label> <input
												type="text" required class="form-control" id="nombre_prenda"
												name="nombre_prenda" placeholder="Especificar">
										</div>
										<div class="form-group col-sm-4">
											<label for="costoControlMuestra">Costo</label> <input
												type="number" required class="form-control" id="precio"
												name="precio" placeholder="1500.00">
										</div>
										<div class="form-group col-sm-3">
											<label for="cantidadControlMuestra">Cantidad</label> <input
												type="number" required class="form-control" id="cantidad"
												name="cantidad" placeholder="1500.00">
										</div>
										<div class="form-group col-sm-3">
											<label for="generoControlMuestra">G&eacute;nero</label> <select
												class="form-control" id="generoControlMuestra">
												<option>Femenino</option>
												<option>Masculino</option>
											</select>
										</div>
										<input type="hidden" th:name="${_csrf.parameterName}" id="token" th:value="${_csrf.token}"/>
										<div class="form-group col-sm-3">
											<label for="largoControlMuestra">Talla</label> <input
												type="text" required class="form-control" id="talla"
												name="talla" placeholder="32">
										</div>
										<div class="form-group col-sm-3">
											<label for="tallaControlMuestra">Largo</label> <input
												type="text" required class="form-control" id="largo"
												name="largo" placeholder="XL">
										</div>
										
										<div class="form-group col-sm-12">

												
												<button onclick="agregar()"  class="btn btn-primary next-step float-right" type="button">Guardar</button>
												
												

										</div>
										
										<input  type="hidden" th:name="idPedido"  th:id="idPedido" th:value="0">
									</form>
									
								<div  id="quitar">
									<table class='table table-striped table-bordered' style='width:100%' id='idtable'>
										<thead>
											<tr>
												<th scope="col">Prenda</th>
												<th scope="col">Modelo</th>
												<th scope="col">Costo</th>
												<th scope="col">Cantidad</th>
												<th scope="col">Talla</th>
												<th scope="col">Largo</th>
												<th scope="col">Eliminar</th>
											</tr>
										</thead>
										<tbody>
											
										</tbody>
										
										
									</table>
								</div>
									<br>
									<div class="form-group col-sm-12">
										
									</div>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- /.content-wrapper -->
		<div th:insert="navegacion-footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<!-- select2 -->
	<script src="dist/js/select2.min.js"></script>
	<!-- DESCOMENTAR PARA IMAgenes -->
	<!-- script th:src="@{/dist/js/UploadImage.js}"></script-->
	<!-- SweetAlert -->
    <script src="dist/js/sweetalert.js"></script>
    
    
    <!-- Datatables Plugin-->
    <script src="dist/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap Datatables Plugin-->
    <script src="dist/js/dataTables.bootstrap4.min.js"></script>
    <!-- TABLA RESPONSIVA -->
	<script
		src="dist/js/dataTables.fixedHeader.min.js"></script>
	<script
		src="dist/js/dataTables.responsive.min.js"></script> 

	<!-- Popover-->
	<script>
        $(function() {
            $('.popoverxd').popover({
                container: 'body',
                trigger: 'hover'
            })
        })
    </script>
	<script>
        $(function() {
            $('select').each(function() {
                $(this).select2({
                    theme: 'bootstrap4',
                    width: 'style',
                    placeholder: $(this).attr('placeholder'),
                    allowClear: Boolean($(this).data('allow-clear')),
                });
            });
        });
    </script>
	<script>
		$('#iComercial').removeClass('text-primary');
		$('#menuComercial').addClass('menu-open');
		$('#navComercial').addClass('active');
		$('#menuMuestrario').addClass('menu-open');
		$('#navMuestrario').addClass('active');
		$('#navMuestrario1').addClass('active');
	</script>
	
	<script src="dist/js/AgregarControlMuestra.js"></script>
</body>

</html>
