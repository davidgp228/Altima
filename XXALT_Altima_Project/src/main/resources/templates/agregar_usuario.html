<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agregar Material | Altima</title>
    <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon.ico">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dist/css/custom.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Icons Design -->
    <link rel="stylesheet" href="dist/css/font/flaticon.css">
    <!--  Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="036-zipper" href="https://www.flaticon.com/authors/smalllikeart">smalllikeart</a></p-->
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- select2 -->
  	<link href="dist/css/select2.min.css" rel="stylesheet" />
	<!-- select2-bootstrap4-theme -->
	<link href="dist/css/select2-bootstrap4.css" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Materiales</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Usuarios</li>
                                <li class="breadcrumb-item active">Agregar</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h3 class="card-title">Nuevo usuario</h3>
                                </div>
                                <div class="card-body">
  									<form class="form" th:action="@{/agregar_usuario}"
										method="post">

										<!-- Es necesario para poder pasar la validación del Model -->
										<input class="form-control" type="hidden"
											 /> <input
											class="form-control" type="hidden"
											 />

										<div class="form-row mb-0">
											<div class="form-group col-md-4.5">
												<label class="col-form-label-sm mb-0">Empleado</label> 
												<select class="form-control">
												<!-- 	<option value="">Seleccione Empleado...</option> --->
													<option></option>
												</select>
											</div>
											<div class="form-group col-md-3">
												<label class="col-form-label-sm mb-0">Nombre de
													Usuario</label> <input type="text" th:field="*{usuario.nombreUsuario}"
													class="form-control form-control-sm"
													 />
											</div>
											<div class="form-group col-md-3"
												>
												<label class="col-form-label-sm mb-0">Contraseña</label> <input th:field="*{usuario.contraseña}"
													type="password" class="form-control form-control-sm"
													 />
											</div>
											<div class="form-group col-md-3"
												>
												<label class="col-form-label-sm mb-0">Confirmar
													Contraseña</label> <input type="password" id="pass" name="pass"
													class="form-control form-control-sm"
													 />
											</div>
											<div class="form-group col-md-3">
												<label class="col-form-label-sm mb-0">Status Usuario</label>
												<select class="form-control" size="1" th:field="*{usuario.estatus}"
													>
													<option value="">Seleccione...</option>
													<option value="1">Activo</option>
													<option value="0">Inactivo</option>
												</select>
											</div>
												<div class="form-group col-md-3">
												<label class="col-form-label-sm mb-0">Rol</label>
												<select class="form-control" size="1" name="role"
													>
													<option value="">Seleccione...</option>
													<option th:each="rol:${roles}" th:text="${rol}" th:value="${rol}"></option>
												</select>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-lg-12 text-center">
												<a class="btn btn-secondary"
													>Cancelar</a>
												<button type="button" class="btn btn-secondary"
													data-toggle="modal" 
													data-target="#changePasswordModal">Cambiar Contraseña</button>
												<input type="submit" class="btn btn-primary" value="Guardar"
													>
											</div>
										</div>

										<div class="alert alert-success text-center d-none"
											>Success Message</div>
									</form>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <script src="dist/js/TipoMaterial.js"></script>
    <!-- select2 -->
	<script src="dist/js/select2.min.js"></script>
	<script src="dist/js/UploadImage.js"></script>
	<script>
$(function () {
	  $('select').each(function () {
	    $(this).select2({
	      theme: 'bootstrap4',
	      width: 'style',
	      placeholder: $(this).attr('placeholder'),
	      allowClear: Boolean($(this).data('allow-clear')),
	    });
	  });
	});
</script>
    
</body>

</html>
