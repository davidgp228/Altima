<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Agregar Usuario | Altima</title>
<link rel="icon" type="image/png" sizes="32x32"
	href="dist/img/favicon.ico">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/dist/css/custom.css}">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
<!-- Icons Design -->
<link rel="stylesheet" th:href="@{/dist/css/font/flaticon.css}">
<!--  Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="036-zipper" href="https://www.flaticon.com/authors/smalllikeart">smalllikeart</a></p-->
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
<!-- select2 -->
<link th:href="@{/dist/css/select2.min.css}" rel="stylesheet" />
<!-- select2-bootstrap4-theme -->
<link th:href="@{/dist/css/select2-bootstrap4.css}" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:insert="navegacion-nav"></div>
		<!-- /.navbar -->
		<!-- Modal -->
		<div th:insert="navegacion-logout"></div>
		<!-- Main Sidebar Container -->
		<div th:insert="navegacion-aside"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Usuarios</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
								<li class="breadcrumb-item active">Usuarios</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header bg-dark">
									<h3 class="card-title">Nuevo usuario</h3>
								</div>
								<div class="card-body">
									<form class="form" id="form_usuario" th:action="@{/agregar_usuario}"
										method="post">
										<div class="form-row mb-0">
											<div class="form-group col-md-4">
												<label class="col-form-label-sm mb-0">Empleado</label> <select
													class="form-control" th:field="*{usuario.idEmpleado}" required>
													<option value="">Seleccione Empleado...</option>
													<option th:each="empleado:${empleados}" th:value="${empleado[0]}"th:text="${empleado[1]}"></option>
												</select>
											</div>
											<div class="form-group col-md-4">
												<label class="col-form-label-sm mb-0">Nombre de
													Usuario</label> <input type="text" required
													th:field="*{usuario.nombreUsuario}" class="form-control" />
											</div>
											<div class="form-group col-md-4" th:if="${usuarios == null}">
												<label class="col-form-label-sm mb-0">Contrase침a</label> <input
													th:field="*{passwordForm.newPassword}" type="password" required
													class="form-control" />
											</div>
											<div class="form-group col-md-4" th:if="${usuarios == null}">
												<label class="col-form-label-sm mb-0">Confirmar
													Contrase침a</label> <input type="password" th:field="${passwordForm.confirmPassword}" required
													class="form-control" />
											</div>
											<div class="form-group col-md-4">
												<label class="col-form-label-sm mb-0">Status Usuario</label>
												<select class="form-control" size="1"
													th:field="*{usuario.estatus}">
													<option value="">Seleccione...</option>
													<option value="1">Activo</option>
													<option value="0">Baja</option>
												</select>
											</div>
											<div class="form-group col-md-5">
												<label class="col-form-label-sm mb-0">Departamento</label> <select
													class="form-control" name="departamento" id="departamento"
													onchange="cargarSeccion();">
													<option value="">Seleccione...</option>
												</select>
											</div>
											<div class="form-group col-md-3">
												<label class="col-form-label-sm mb-0">Secci칩n</label> <select
													class="form-control" onchange="cargarPermiso();"
													name="rol_select" id="rol_select">
													<option value="">Seleccione...</option>
												</select>
											</div>
											<div class="form-group col-md-3">
												<label class="col-form-label-sm mb-0">permisos</label> <select
													class="form-control" name="permiso" id="permiso">
													<option value="">Seleccione...</option>
												</select>
											</div>
											<div class="form-group col-sm-1">
												<label for="status">Agregar</label>
												<button id="adicionar" class="btn btn-info rounded-circle"
													type="button" onclick="guardar()">
													<i class="fas fa-plus"></i>
												</button>
											</div>
											<table class="table table-bordered table-hover">
												<thead>
													<tr>
														<th style="display:none;">Id</th>
														<th>Departamento</th>
														<th>Rol</th>
														<th>Permisos</th>
														<th>Eliminar</th>
													</tr>
												</thead>
												<tbody id="tablita" >
													<div th:unless="${usuarios == null}">
													<tr  th:each="rol:${usuarios.roles}">
														<td th:text="${rol.idRol}" style="display:none;"></td>
														<td th:text="${rol.departamentoRol}" ></td>
														<td th:text="${rol.seccionRol}"></td>
														<td th:text="${rol.permisoRol}"></td>
														<td ><button type="button" name="remove" onclick="eliminar(this)" class="btn btn-danger btn_remove">Quitar</button></td>
													</div>	
													</tr>
												</tbody>
											</table>
										</div>
										<div class="form-group row">
											<div class="col-lg-12 text-center text-white">
												<a class="btn btn-danger" href="javascript:history.back(-1);">Cancelar</a>
												<button type="button" class="btn btn-warning" th:unless="${usuarios == null}"
													data-toggle="modal" data-target="#passwordModal">Cambiar
													Contrase침a</button>
												<input type="submit" class="btn btn-primary" value="Guardar">

											</div>
										</div>
										
										<input type="hidden" th:field="*{usuario.idUsuario}">
										<input type="hidden" th:field="${passwordForm.currentPassword}" class="form-control" placeholder="********" />
                    					<input type="hidden" th:field="${passwordForm.Id}" class="form-control" placeholder="********" />
										<input type="hidden" name="rol_value" id="rol_value" value="">
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="token"/>
									</form>
									<div th:insert="modal-password"></div>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<div th:insert="navegacion-footer"></div>
	</div>
	<!-- ./wrapper -->
	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/dist/js/demo.js}"></script>
	<!-- sweet alert-->
	<script th:src="@{/dist/js/sweetalert.js}"></script>
	<script th:if="${icon != null}" th:inline="javascript">
		Swal.fire({
			
			 position: 'center',
			  icon:  /*[[${icon}]]*/,
			  title: /*[[${title}]]*/,
			  showConfirmButton: false,
			  timer: 4000		
	    });
	</script>	
	<script th:inline="javascript">
		/*<![CDATA[*/

		var material_calidad = /*[[${permiso_material}]]*/'default';
		var material_calidad_id = /*[[${permiso_material_id}]]*/'default';

		/*]]>*/
	</script>
	<script th:src="@{/dist/js/roles_permisos.js}" th:inline="javascript"></script>
</body>

</html>
