<form class="row" id="materialForm" th:object="${material}" th:action="@{/guardar}" enctype="multipart/form-data"
    method="post">




    <div class="form-group col-sm-6">
        <label for="nombreMaterial">Nombre del Material</label>
        <input type="text" th:field="*{nombreMaterial}" class="form-control" id="nombreMaterial"
            placeholder="Nombre del material...">
    </div>
    
    
    
    
      

    <div class="form-group col-sm-6"  >
        <label for="idTipoMaterial">Tipo de Material</label>
        
        
        
           <div id="disponible2" display="none">
        </div>
        <div id="disponible">
        </div>
        
        <select class="form-control selectCustom" th:disabled="${editar}" th:field="*{idTipoMaterial}" id="idTipoMaterial" 
        data-live-search="true">
        <option th:each="listLookupsMat:${listLookupsMat}" th:value="${listLookupsMat[0]}"
            th:text="${listLookupsMat[1]}" /></select>

        
        
  
    </div>



    <div class="form-group col-sm-6">
        <label for="idClasificacion">Uso</label>
        <select class="form-control selectCustom" onchange="selected(this.value);" th:field="*{idClasificacion}"
            id="cla" data-live-search="true">
            <option th:each="listLookupsClasificacion:${listLookupsClasificacion}"
                th:value="${listLookupsClasificacion[0]}" th:text="${listLookupsClasificacion[1]}" />


        </select>
    </div>
    
    
    
    
    
    
        <div class="form-group col-sm-6">
        <label for="idcolor">Color</label>
        <div id="test1" display="none" >
            
            <select class="form-control  " name="" id="" disabled="disabled">

                <option disabled value="">Selecciona una opcion</option>
            </select>

        </div>

        <div id="test2">


           
            <select class="form-control selectCustom" th:field="*{idColor}" id="idColor1" data-live-search="true">
                    <option value="0">Selecciona un color</option>
                <option th:each="listLookupsCol:${listLookupsCol}"
                    th:data-content="@{<i class='fa fa-tint'}+@{style='color:}+${listLookupsCol[3]}+@{;'></i>}+'             '+${listLookupsCol[1]}"
                    th:value="${listLookupsCol[0]}" />


            </select>
        </div>
    </div>



    








    <div class="form-group col-sm-6">
        <label for="proveedor">Proveedores</label>
        <select class="form-control selectCustom " id="proveedor" th:field="*{proveedor}" data-live-search="true">
           
            <option value="">Selecciona uno...</option>
			<option value="TELAS CONTNELTAL">PRO1001 TELAS CONTNELTAL</option>
			<option value="CORDUROY">PRO1002 CORDUROY</option>
			<option value="DYEXSA">PRO1003 DYEXSA</option>
			<option value="FABRICA DE SAN MARTIN</">PRO1004 FABRICA DE SAN MARTIN</option>
			<option value="FABRICA MARIA">PRO1005 FABRICA MARIA</option>
			<option value="FABRICA MARIA">PRO1006 FABRICAS DE TELAS DE MORELIA</option>
        </select>
    </div>

    <div class="form-group col-sm-6">
        <label for="precioUnitario">Precio Unitario</label>
        <input type="number" step="0.01" th:field="*{precioUnitario}" class="form-control" id="precioUnitario"
            placeholder="100.00">
    </div>
    <div class="form-group col-sm-3">
        <label for="materialModelo">Clave Proveedor</label>
        <input type="text" th:field="*{modelo}" class="form-control" id="materialModelo" placeholder="PROC001" required>
    </div>
    <div class="form-group col-sm-3">
        <label for="idProceso">Proceso al que aplica</label>
        <select class="form-control selectCustom" th:field="*{idProceso}" id="idProceso" data-live-search="true">
            <option th:each="listClaveProceso:${listClaveProceso}" th:value="${listClaveProceso[0]}"
                th:text="${listClaveProceso[1]}" />

        </select>
    </div>






    <div class="form-group col-sm-3">
        <label for="idUnidadMedida">Unidad medida</label>
        <select class="form-control selectCustom" th:field="*{idUnidadMedida}" id="idUnidadMedida"
            data-live-search="true">
            <option th:each="listLookupsMed:${listLookupsMed}" th:value="${listLookupsMed[0]}"
                th:text="${listLookupsMed[1]}" />


        </select>
    </div>




    <div class="form-group col-sm-3">
        <label for="tamanio">Tama&ntilde;o</label>
        <input  step="any" type="number" th:field="*{tamanio}" class="form-control" id="tamanio" placeholder="Tama&ntilde;o" required >
    </div>




    <div class="form-group col-sm-12">
        <label for="materialDescripcion">Observaciones</label>
        <textarea type="text" th:field="*{descripcionMaterial}" class="form-control" id="materialDescripcion"
            placeholder="Opcional"> </textarea>
    </div>
    
    
    
     <div class="form-group col-sm-6 text-center">
      
         <label></label>
       <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
         <input type="checkbox" value="1" class="custom-control-input" id="calidad" th:field="*{calidad}" >
         <label class="custom-control-label" for="calidad"> &iquest;Hacer Pruebas de Calidad? </label>
        </div>
   
    </div>
    
    
    
    
     <div class="form-group col-sm-6 ">
      
         <div class="row">
                <div class="col-sm-3 text-center pt-2 border-right">
                    <label for="mainImageMaterial"><img th:src="@{'/uploads/material/' + *{imagen}}"  th:onerror="this.src='/dist/img/preview.png'" alt="Placeholder" id="serviceImageMaterial" class="placeholder img-thumbnail" aria-describedby="imagePreviewHelp" /></label>
                    <small id="imagePreviewHelpMaterial" class="form-text text-muted">Previsualizaci&oacute;n de la imagen</small>
                </div>
               <div class="col"> 
                    <label for="mainImagenMaterial">Material</label>
                    <div class="input-group mb-3">
                        <input type="file"  name="imagenMaterial" th:value="*{imagen}"  class="form-control border p-1" id="mainImageMaterial"  />
                        <div class="input-group-append">
                            <span class="input-group-text bg-danger text-danger pointer" id="clearUploadMaterial"><i class="fas fa-times"></i></span>
                        </div>
                    </div>
                    <small id="imageHelpMaterial" class="form-text text-muted">Selecciona la foto que desea subir.</small>
                </div>
            </div>
   
    </div>
    
    
    
    
    
    
    
    
      
        <input  type="hidden" th:field="*{imagen}">
        
       <input type="hidden" class="form-control" id="idTipoMaterial" th:field="*{idTipoMaterial}">
     <input type="hidden" class="form-control" id="estatusMaterial" th:field="*{estatusMaterial}">
     <input type="hidden" class="form-control" id="creadoPor" th:field="*{creadoPor}">
     <input type="hidden" class="form-control" id="idText" th:field="*{idText}">
     <input type="hidden" class="form-control" id="idTextProspecto" th:field="*{idTextProspecto}">
     
     
    <div class="form-group col-sm-12">
        <a th:href="@{/materiales}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary next-step float-right">Agregar</button>
    </div>


    <input type="hidden" th:field="*{idMaterial}">
</form>
