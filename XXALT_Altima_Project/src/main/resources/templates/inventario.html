<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="navegacion-head"></div>
<title>Inventario | Altima</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:insert="navegacion-nav"></div>
		<!-- /.navbar -->
		<!-- Modal -->
		<div th:insert="navegacion-logout"></div>
		<!-- Main Sidebar Container -->
		<div th:insert="navegacion-aside"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>
								Inventario
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
								<li class="breadcrumb-item active">Inventario</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header bg-dark">
									<h3 class="card-title">Listado de muestras</h3>
								</div>
								<div class="card-body">
									<table class="table table-striped table-bordered" id="inventarioMuestrario">
										<thead>
											<tr>
												<th>ID Inventario</th>
												<th>C&oacute;digo de barras</th>
												<th>Prenda</th>
												<th>Modelo</th>
												<th>Talla</th>
												<th>Largo</th>
												<th>Tela</th>
												<th>G&eacute;nero</th>
												<th>Costo</th>
												<th>Imagen</th>
												<th>Estatus</th>
												<th></th>

											</tr>
										</thead>
										<tbody>
								 <tr th:each="mt:${listInventario}">
											
										
                                                <td th:text="${mt[0]}"></td>
                                                <td th:text="${mt[1]}"></td>
											    <td th:text="${mt[2]}"></td>
											    <td > En duro </td>
											    <td th:text="${mt[3]}"></td>
											    <td th:text="${mt[4]}"></td>  
											    <td th:text="${mt[5]}"></td>
											    <td th:text="${mt[6]}"></td>
											    <td th:text="${mt[7]}"></td>
												<td class="tdcenter">
													<button data-toggle="modal" data-target="#infoInventario" class="btn btn-info btn-circle btn-sm"><i class="fas fa-image"></i></button>
												</td>
												<td th:text="${mt[9]}"></td>
											
												
												
												<td class="tdcenter">
													<button onclick="bajaInventario()" class="btn btn-danger btn-circle btn-sm text-white popoverxd" data-container="body" data-toggle="popover" data-placement="top" data-content="Dar de baja"><i class="fas fa-caret-down"></i></button>
													<a onclick="activaInventario()" class="btn btn-success btn-circle btn-sm text-white popoverxd" data-container="body" data-toggle="popover" data-placement="top" data-content="Reactivar"><i class="fas fa-caret-up"></i></a>
													<a href="" class="btn btn-warning btn-circle btn-sm popoverxd" data-container="body" data-toggle="modal" data-target="#editarImagenMuestra" data-placement="top" data-content="Editar imagen"><i class="fas fa-pen"></i></a>
												</td>
											</tr>
											
										</tbody>
									</table>
									
									<div th:insert="${'modal-inventario'}"></div>
									<div th:insert="${'modal-inventario-edit'}"></div>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:insert="navegacion-footer"></div>
	</div>
	<!-- ./wrapper -->

	<div th:replace="navegacion-scripts"></div>
	<script src="dist/js/tablaInventario.js"></script>
	<script src="/dist/js/UploadImage.js"></script>
	<script src="/dist/js/sweetalert.js"></script>
	<script src="/dist/js/confirmacionesInventario.js"></script>

	<script>
		$('#iComercial').removeClass('text-primary');
		$('#menuComercial').addClass('menu-open');
		$('#navComercial').addClass('active');
		$('#menuMuestrario').addClass('menu-open');
		$('#navMuestrario').addClass('active');
		$('#navMuestrario1').addClass('active');
	</script>

</body>
</html>
