<!-- Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Cambiar contrase&ntilde;a</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/editar_contra}" method="post">
            <div class="modal-body">
			
                <div class="form-row mb-0">
                    <input type="hidden" th:field="${passwordForm.currentPassword}" class="form-control" placeholder="********" />
                    <input type="hidden" th:field="${passwordForm.Id}" class="form-control" placeholder="********" />
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm mb-0">Nueva contrase&ntilde;a</label>
                        <input type="password" th:field="${passwordForm.newPassword}" class="form-control" placeholder="********"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm mb-0">Repetir nueva contrase&ntilde;a</label>
                        <input type="password" th:field="${passwordForm.confirmPassword}" class="form-control" placeholder="********"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger mr-auto" data-dismiss="modal">Cerrar</button>
                <input type="submit" class="btn btn-primary" value="Enviar"  >
            </div>
            </form>
        </div>
    </div>
</div>
