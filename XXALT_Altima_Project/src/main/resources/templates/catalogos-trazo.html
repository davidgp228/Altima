<!-- small box -->
<html xmlns:th="http://www.thymeleaf.org">
<div class="small-box bg-success">
    <div class="inner">
        <h3>Pzas. Trazo</h3>
        <button data-toggle="modal" data-target="#detalleTrazo" class="btn btn-link" style="color: #ffffff!important; padding-left: 1px;"><i class="fas fa-info-circle"></i> Detalle</button>
    </div>
    <div class="icon">
        <i class="ion ion-ios-body-outline"></i>
    </div>
    <a class="small-box-footer">
        <button onclick="agregarTrazo()" class="btn btn-link" style="color: #ffffff!important">Agregar <i class="fas fa-plus-circle"></i></button>
    </a>
</div>
<!-- Modal Piezas de trazo Tabla -->
<div class="modal fade" id="detalleTrazo" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-trazo" role="document">
        <div class="modal-content" id="contenedorTabla3">
            <div class="modal-header bg-success">
                <h5 class="modal-title" id="exampleModalLongTitle">Piezas de trazo <button onclick="agregarTrazo()" class="btn btn-light popoverxd" data-container="body" data-toggle="popover" data-placement="right" data-content="Agregar" style="border-radius: 35%;color: #28a745!important;"><i class="fas fa-plus fa-sm"></i></button></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="quitar3">
                <table class="table tablaCatalogo table-striped table-bordered" id="idtable3">
                    <thead>
                        <tr>
                            <th>C&oacute;digo</th>
                            <th>Nombre</th>
                            <th>Cambios</th>
                            <th></th>
                        </tr>
                    </thead>
                    
                </table>
            </div>
        </div>
    </div>
</div>
</html>
