<!-- small box -->
<html xmlns:th="http://www.thymeleaf.org">
<div class="small-box bg-info">
    <div class="inner">
        <h3>Pzas. Trazo</h3>
        <button data-toggle="modal" data-target="#detalleTrazo" class="btn btn-link" style="color: #ffffff!important; padding-left: 1px;"><i class="fas fa-info-circle"></i> Detalle</button>
    </div>
    <div class="icon">
        <i class="ion ion-ios-body-outline"></i>
    </div>
    <a class="small-box-footer">
        <button onclick="agregarTrazo()" class="btn btn-link" style="color: #ffffff!important">Agregar <i class="fas fa-plus-circle"></i></button>
    </a>
</div>
<!-- Modal Piezas de trazo Tabla -->
<div class="modal fade" id="detalleTrazo" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document" id="modalTrazoMobile">
        <div class="modal-content" id="contenedorTabla3">
            <div class="modal-header bg-info">
                <h5 class="modal-title" id="exampleModalLongTitle">Piezas de trazo <button onclick="agregarTrazo()" class="btn btn-light btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover" data-placement="right" data-content="Agregar"><i class="fas fa-plus text-info"></i></button></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
</html>
