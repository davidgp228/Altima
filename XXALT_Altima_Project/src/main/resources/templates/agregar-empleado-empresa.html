<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="navegacion-head :: header"></div>
	<title>Carga de Pedidos | Altima</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"> </head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
	<input type="hidden" name="_csrf" id="token" th:value="${_csrf.token}" />
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:insert="navegacion-nav"></div>
		<!-- /.navbar -->
		<!-- Modal -->
		<div th:insert="navegacion-logout"></div>
		<!-- Main Sidebar Container -->
		<div th:insert="navegacion-aside"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Empleados de clientes <a th:href="@{/empleados-empresa}"><button class="bt btn-danger btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover" data-placement="right" data-content="Regresar"><i class="fas fa-arrow-left"></i></button></a>
                            <button class="bt btn-primary btn-circle btn-sm popoverxd" data-target="#addEmpleados" data-container="body" data-toggle="modal" data-placement="right" data-content="Agregar"><i class="fas fa-plus"></i></button></h1> </div>
						<div th:insert="modal-empleados-create"></div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{'/'}">Dashboard</a></li>
								<li class="breadcrumb-item active">Agentes de Venta</li>
								<li class="breadcrumb-item active">Carga de Pedidos</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header bg-dark">
									<h3 class="card-title">&nbsp;<button data-toggle="modal" data-target="#eliminarEmpleados"  class="btn btn-danger btn-sm">Eliminar</button>&nbsp;
                                    <button  data-toggle="modal" data-target="#editarEmpleados" class="btn btn-primary btn-sm">Cambiar</button></h3> </div>
								<div th:insert="modal-empleados"></div>
								<div th:insert="modal-empleados-eliminar"></div>
								<div class="card-body">
									<form class="row">
										<div class="form-group col-md-12">
											<table class="table tablaPrenda table-striped table-bordered">
												<thead>
													<tr>
														<td class="text-center" style="width:15%">
															<input type="checkbox"> Seleccionar todo</td>
														<th style="width:25%">Nombre del empleado</th>
														<th style="widht:30%">Sucursal</th>
														<th style="width:25%">Raz&oacute;n social</th>
														<th style="width:5%">Eliminar</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td class="text-center">
															<input type="checkbox">
														</td>
														<td>Jose Manuel Jimenez</td>
														<td class="text-center">
															<select class="form-control selectpicker" data-live-search="true" id="coorSucursal">
																<option>Sucursal Norte</option>
															</select>
														</td>
														<td class="text-center">
															<select class="form-control selectpicker" data-live-search="true" id="coorPrenda">
																<option>S.A. de C.V.</option>
															</select>
														</td>
														<td style="width:5%" class="text-center">
															<button class="btn btn-danger">Eliminar</button>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
										<div class="form-group col-sm-12"> <a th:href="@{/coordinados}" class="btn btn-danger">Cancelar</a>
											<input type="submit" class="btn btn-primary next-step float-right" value="Guardar"> </div>
									</form>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<div th:insert="navegacion-footer"></div>
	</div>
	<!-- ./wrapper -->
	<div th:replace="navegacion-scripts"></div>
	<script src="/dist/js/bootstrap-select.min.js"></script>
	<script src="dist/js/tablaPrenda.js"></script>
	<script>
	$(document).ready(function() {
		$('.selectpicker').selectpicker({
			style: 'border border-bootstrap'
		});
	});
	</script>
	<script>
	$('#iComercial').removeClass('text-primary');
	$('#menuComercial').addClass('menu-open');
	$('#navComercial').addClass('active');
	$('#menuVenta').addClass('menu-open');
	$('#navVenta').addClass('active');
	$('#navVenta4').addClass('active');
	$('#menuCarga').addClass('menu-open');
	$('#navsubVenta2').addClass('active');
	</script>
	<script>
	$('#coorSelectForm').on('change', function() {
		var selectValor = $(this).val();
		//alert (selectValor);
		if(selectValor == 'listaSelect') {
			$('#listaEmpleadosForm').show();
			$('#SPF').hide();
		} else if(selectValor == 'stockSelect') {
			$('#listaEmpleadosForm').hide();
			$('#SPF').show();
		}
	});
	</script>
</body>

</html>
