<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Altima | Inicio de sesi&oacute;n</title>
<link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon.ico">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="dist/css/custom.css">
<!-- Ionicons -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet" type="text/css" href="dist/css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>
<body class="hold-transition login-page">
	<div id="particles-js"></div>
	<div class="login-box">
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<form th:action="@{/login}" method="post">
					<div class="input-group mb-3">
			          <img class="center" src="dist/img/AltimaLogin.jpg" alt="Avatar" style="border-radius: 50%;max-width: 45%;">
			        </div>
			        <div class="login-logo">
			            <a><b>Altima</b> Uniformes</a>
			        </div>
					<div class="input-group mb-3">
						<input type="text" name="username" id="username"
							placeholder="Usuario" autofocus required class="form-control">
						<div class="input-group-append">
				            <div class="input-group-text">
				              <span class="fas fa-user"></span>
				            </div>
				          </div>
					</div>
					<div class="input-group mb-3">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Contrase&ntilde;a" required>
						<div class="input-group-append">
				          <div class="input-group-text">
				            <span class="fas fa-lock"></span>
				          </div>
				        </div>
					</div>
					<div class="row">
						<div class="col-12">
							<button type="submit" class="btn btn-primary btn-block">Iniciar sesi&oacute;n <i class="fas fa-sign-in-alt"></i></button>
						</div>
						<!-- /.col -->
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
				<!-- /.social-auth-links -->
			</div>
			<!-- /.login-card-body -->
				<div class="row errorDiv">
				<div class="alert alert-danger alert-dismissible col-md-10 center" th:if="${param.error}">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <h5><i class="icon fas fa-ban"></i> Error</h5>
                  <a th:text="${error}"></a>
                </div>
                </div>
				
				<div class="row successDiv">
				<div class="alert alert-success alert-dismissible col-md-10 center" th:if="${param.logout}">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <h5><i class="icon fas fa-check"></i> &Eacute;xito</h5>
                  <a>Se cerr&oacute; sesi&oacute;n correctamente</a>
                </div>
                </div>
		</div>
		
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<!-- Particles -->
	<script src="dist/js/particles.min.js"></script>
	<script src="dist/js/particlesConfig.js"></script>
	<script>
	$(document).ready(function() {
	    setTimeout(function() {
	        $(".errorDiv").fadeOut(1500);
	    },3000);
	    
	    setTimeout(function() {
	        $(".successDiv").fadeOut(1500);
	    },3000);
	 
	});
	</script>
</body>
</html>
