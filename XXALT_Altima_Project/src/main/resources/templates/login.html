<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Inicio de sesi&oacute;n | Altima</title>
<link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon.ico">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="dist/css/custom.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet" type="text/css" href="dist/css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>
<style>
    .loginestilo{    
    -ms-flex-align: center;
    align-items: center;
    background-image: url(dist/img/fondo.jpg);
    background-repeat: no-repeat;
    background-size: 100%;  
    display: -ms-flexbox;
    display: flex;
    height: 100vh;
    -ms-flex-pack: center;
    justify-content: center;}
    }
</style>
<body class="hold-transition login-page">
	<div id="particles-js"></div>
	<div class="login-box">
		<div class="card">
			<div class="card-body login-card-body">
				<form th:action="@{/login}" method="post">
				<div class="input-group mb-3">
		          <img class="center" src="dist/img/AltimaLogin.jpg" alt="Avatar" style="border-radius: 50%;max-width: 45%;">
		        </div>
		        <div class="login-logo">
		            <a><b>Altima</b> Uniformes</a>
		        </div>
		        <div class="input-group mb-3">
		          <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" autofocus required>
		          <div class="input-group-append">
		            <div class="input-group-text">
		              <span class="fas fa-user"></span>
		            </div>
		          </div>
		        </div>
		        <div class="input-group mb-3">
		          <input type="password" class="form-control" placeholder="Contrase&ntilde;a" name="password" id="password" required>
		          <div class="input-group-append">
		            <div class="input-group-text">
		              <span class="fas fa-lock"></span>
		            </div>
		          </div>
		        </div>
		        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		        <div class="row">
		            <button type="submit" class="btn btn-dark btn-block">Acceder <i class="fas fa-sign-in-alt"></i></button>
		        </div><br>
		        <div id="divError" class="alert alert-danger alert-dismissible" th:if="${param.error}">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <h5><i class="icon fas fa-ban"></i> Error</h5>
                  <a th:text="${error}" style="font-size: 13px;"></a>
                </div>
				<div id="divSuccess" class="alert alert-success alert-dismissible" th:if="${param.logout}">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <h5><i class="icon fas fa-check"></i> &Eacute;xito</h5>
                  Cerraste sesi&oacute;n correctamente
                </div>
				</form>
				<!-- /.social-auth-links -->
			</div>
		</div>
		
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<!-- Particles -->
	<script src="dist/js/particles.min.js"></script>
	   <script>
    /* ---- particles.js config ---- */

particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 3,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 10000,
        "rotateY": 6076.4368405685
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": false,
        "mode": "repulse"
      },
      "onclick": {
        "enable": false,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
    </script>
    <script>
	  //Funcion que hace desaparecer el div transcurridos 3000 milisegundos!
	  $(document).ready(function() {
	      setTimeout(function() {
	  		// Declaramos la capa mediante una clase para ocultarlo
	          $("#divSuccess").fadeOut(1500);
	      },3000);
	  });
	  $(document).ready(function() {
	      setTimeout(function() {
	  		// Declaramos la capa mediante una clase para ocultarlo
	          $("#divError").fadeOut(1500);
	      },3000);
	  });
	
    </script>

</body>
</html>
