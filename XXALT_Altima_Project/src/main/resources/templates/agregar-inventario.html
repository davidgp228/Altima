<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Agregar Material | Altima</title>
<link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon.ico">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Custom CSS -->
<link rel="stylesheet" href="dist/css/custom.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- Icons Design -->
<link rel="stylesheet" href="dist/css/font/flaticon.css">
<!--  Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="036-zipper" href="https://www.flaticon.com/authors/smalllikeart">smalllikeart</a></p-->
<!-- Ionicons -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet" href="dist/css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<!-- select2 -->
<link href="dist/css/select2.min.css" rel="stylesheet" />
<!-- select2-bootstrap4-theme -->
<link href="dist/css/select2-bootstrap4.css" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:insert="navegacion-nav"></div>
		<!-- /.navbar -->
		<!-- Modal -->
		<div th:insert="navegacion-logout"></div>
		<!-- Main Sidebar Container -->
		<div th:insert="navegacion-aside"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Inventario</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
								<li class="breadcrumb-item active">Inventario</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header bg-dark">
									<h3 class="card-title">Nuevo inventario</h3>
								</div>
								<div class="card-body">
									<div class="form-group">
										<form action="">
											<label for="txt1">ID Muestrario</label>
											<input type="text" class="form-control" name="txt1">
											<label for="num1">Numero Muestra </label>
											<input type="number" class="form-control" name="num1">

											<label for="slct1">Tipo Prenda</label> <select class="form-control" name="slct1">
												<option>Tipo de prenda 1</option>
												<option>Tipo de prenda 2</option>
											</select> <label for="slct1">Genero</label> <select class="form-control" name="slct1">
												<option>Masculino</option>
												<option>Femenino</option>
											</select> <label for="txt2">Modelo de Prenda</label>
											<input type="text" class="form-control" name="txt2">

											<label for="txt3">ID Tela</label>
											<input type="text" class="form-control" name="txt3">

											<label for="txt4">Talla</label>
											<input type="text" class="form-control" name="txt4">

											<label for="txt5">Consecutivo</label>
											<input type="text" class="form-control" name="txt5">

											<div class="form-group">
											<label>Vigente?</label>
												<div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
													<input type="checkbox" class="custom-control-input" id="customSwitch3">
													<label class="custom-control-label" for="customSwitch3">Toggle this custom switch element with custom colors danger/success</label>
												</div>
											</div>
											<button type="cancel" class="form-control btn btn-danger">Cancelar</button>
											<button type="submit" class="form-control btn btn-success">Guardar</button>
										</form>
									</div>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<div th:insert="navegacion-footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<script src="dist/js/TipoMaterial.js"></script>
	<!-- select2 -->
	<script src="dist/js/select2.min.js"></script>
	<script src="dist/js/UploadImage.js"></script>
	<script>
		$(function() {
			$('select').each(function() {
				$(this).select2({
					theme : 'bootstrap4',
					width : 'style',
					placeholder : $(this).attr('placeholder'),
					allowClear : Boolean($(this).data('allow-clear')),
				});
			});
		});
	</script>

</body>

</html>
