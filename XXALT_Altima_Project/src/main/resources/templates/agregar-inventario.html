<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Agregar inventario | Altima</title>
<link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon.ico">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Custom CSS -->
<link rel="stylesheet" href="dist/css/custom.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- Icons Design -->
<link rel="stylesheet" href="dist/css/font/flaticon.css">
<!--  Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="036-zipper" href="https://www.flaticon.com/authors/smalllikeart">smalllikeart</a></p-->
<!-- Ionicons -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet" href="dist/css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<!-- select2 -->
<link href="dist/css/select2.min.css" rel="stylesheet" />
<!-- select2-bootstrap4-theme -->
<link href="dist/css/select2-bootstrap4.css" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:insert="navegacion-nav"></div>
		<!-- /.navbar -->
		<!-- Modal -->
		<div th:insert="navegacion-logout"></div>
		<!-- Main Sidebar Container -->
		<div th:insert="navegacion-aside"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Inventario <a class="btn btn-danger btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover" data-placement="top" data-content="Regresar" th:href="${'inventario'}"><i class="fas fa-arrow-left"></i></a></h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
								<li class="breadcrumb-item active">Inventario</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h3 class="card-title">A&ntilde;adir inventario</h3>
                                </div>
                                <div class="card-body">
									<form class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="prendaInventario">Prenda</label>
                                        <select class="form-control" id="prendaInventario">
                                            <option>Blusa</option>
                                            <option>Abrigo</option>
                                            <option>Vestido</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="generoInventario">G&eacute;nero</label>
                                        <select class="form-control" id="generoInventario">
                                            <option>Masculino</option>
                                            <option>Femenino</option>
                                            <option>Unisex</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="modeloInventario">Modelo prenda</label>
                                        <select class="form-control" id="modeloInventario">
                                            <option>Blusa</option>
                                            <option>Abrigo</option>
                                            <option>Vestido</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="telaInventario">Tela</label>
                                        <select class="form-control" id="telaInventario">
                                            <option>Tela Azul</option>
                                            <option>Tela Morada</option>
                                            <option>Tela Roja</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="tallaInventario">Talla</label>
                                        <select class="form-control" id="tallaInventario">
                                            <option>S</option>
                                            <option>M</option>
                                            <option>L</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="consecutivoInventario">Consecutivo</label>
                                        <input type="number" class="form-control" id="consecutivoInventario" placeholder="Limitar a 30">
                                    </div>
                                    <input type="hidden" id="estatusInventario" value="1">
                                    <div class="form-group col-sm-12">
                                        <a class="btn btn-primary text-white next-step float-right">Agregar</a>
                                    </div>
                                    </form>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
		</div>
		<!-- /.content-wrapper -->
		<div th:insert="navegacion-footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<!-- select2 -->
	<script src="dist/js/select2.min.js"></script>
	
	<!-- Popover-->
	<script>
		$(function() {
			$('.popoverxd').popover({
				container : 'body',
				trigger : 'hover'
			})
		})
	</script>
	<script>
		$(function() {
			$('select').each(function() {
				$(this).select2({
					theme : 'bootstrap4',
					width : 'style',
					placeholder : $(this).attr('placeholder'),
					allowClear : Boolean($(this).data('allow-clear')),
				});
			});
		});
	</script>

</body>

</html>
