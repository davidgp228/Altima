<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Materiales&nbsp;<a th:href="${'agregar-material'}"><button class="bt btn-primary popoverxd" data-container="body" data-toggle="popover" data-placement="right" data-content="Agregar" style="border-radius: 100%;"><i class="fas fa-plus fa-sm"></i></button></a></h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Materiales</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h3 class="card-title">Consulta de materiales</h3>
                                </div>
                                <div class="card-body">
                                    <table class="table tablaPrenda table-striped table-bordered"  id="table-materiales" >
                                        <thead>
                                            <tr>
                                                <th>C&oacute;digo</th>
                                                 <th>Nombre</th>
                                                <th>Descripci&oacute;n</th>
                                                <th>Clasificaci&oacute;n</th>
                                        
                                                <th>Unidad de medida</th>
                                                    <th></th>
                                                 
                                             
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr  th:each="mt:${listarMateriales}" >
                                                <td th:text="${mt[1]}" ></td>
                                                <td th:text="${mt[5]}" ></td>
                                                <td th:text="${mt[2]}" ></td>
                                                <td th:text="${mt[3]}" ></td>
                                                <td th:text="${mt[4]}" ></td>
                                               
                                            
                                                <td     th:switch="${mt[3]}" >
                                                
                                                
                                                
                                                <a    th:case="'Material'"  th:href="${'editar-material'}+${mt[0]}"  class="btn btn-primary popoverxd" data-container="body"
                                                        data-toggle="popover" data-placement="top" data-content="Ver m&aacute;s detalles"
                                                        style="border-radius: 35%;"><i class="fas fa-edit"></i></a>&nbsp;
                                                
                                                
                                                <a  th:case="'Tela'" th:href="${'editar-tela/'}+${mt[0]}"  class="btn btn-primary popoverxd" data-container="body"
                                                        data-toggle="popover" data-placement="top" data-content="Ver m&aacute;s detalles"
                                                        style="border-radius: 35%;"><i class="fas fa-edit"></i></a>&nbsp;
                                                
                                                <a   th:case="'Forro'"  th:href="${'editar-forro/'}+${mt[0]}"  class="btn btn-primary popoverxd" data-container="body"
                                                        data-toggle="popover" data-placement="top" data-content="Ver m&aacute;s detalles"
                                                        style="border-radius: 35%;"><i class="fas fa-edit"></i></a>&nbsp;
                                                
                                                
                                                
                                                
                                                    <a class="btn btn-warning popoverxd" data-container="body" 
                                                    data-toggle="popover" data-placement="top" data-content="Ver m&aacute;s detalles" 
                                                    style="border-radius: 35%;"><i class="fas fa-info"></i></a>&nbsp;
                                                    
                                                   
                                                      
                                                      
                                                      
                                                    <a th:href="${'delete-material'}+${mt[0]}" class="btn btn-danger popoverxd" data-container="body" data-toggle="popover" data-placement="top" data-content="Ver m&aacute;s detalles" style="border-radius: 35%;"><i class="fas fa-trash"></i></a>&nbsp;
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
