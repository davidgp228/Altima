    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dist/css/custom.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Icons Design -->
    <link rel="stylesheet" href="dist/css/font/flaticon.css">
    <!--  Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="036-zipper" href="https://www.flaticon.com/authors/smalllikeart">smalllikeart</a></p-->
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- select2 -->
    <link href="dist/css/select2.min.css" rel="stylesheet" />
    <!-- select2-bootstrap4-theme -->
    <link href="dist/css/select2-bootstrap4.css" rel="stylesheet">

  	<link href="dist/css/select2.min.css" rel="stylesheet" />

	<link href="dist/css/select2-bootstrap4.css" rel="stylesheet">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Solicitudes</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Dise&ntilde;o</li>
                                <li class="breadcrumb-item active">Solicitudes</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                    	<a th:href="${'solicitudes'}" class="btn btn-primary btn-block mb-3"><i class="fas fa-undo"></i> Regresar a la bandeja de entrada</a>
			            <div class="card">
                                <div class="card-header bg-dark">
                                    <h3 class="card-title">Generar solicitud</h3>
                                </div>
                                <div class="card-body">
                                	<div class="form-group">
                                        <label for="status">Tipo de solicitud</label>
                                        <select class="form-control" id="status" name="status" onChange="showSolicitud(this.value);">
                                            <option value="materialSolicitud">Solicitud de material</option>
                                            <option value="compraSolicitud">Requisici&oacute;n de compras</option>
                                            <option value="ticketSolicitud">Ticket Soporte</option>
                                        </select>
                                    </div>
                                    <div th:insert="solicitudes-muestra"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
			        </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!-- Popover-->
    <script>
        $(function() {
            $('.popoverxd').popover({
                container: 'body',
                trigger: 'hover'
            })
        })
    </script>
    <script>
        function changeClassById() {
            document.getElementById("menuDiseno").className = "nav-item has-treeview menu-open";
            document.getElementById("navDiseno").className = "nav-link active";
            document.getElementById("navDiseno4").className = "nav-link active";
        }
        window.onload = changeClassById();
    </script>
    <!-- select2 -->
	<script src="dist/js/select2.min.js"></script>
	<script>
		$(function () {
			  $('select').each(function () {
			    $(this).select2({
			      theme: 'bootstrap4',
			      width: 'style',
			      placeholder: $(this).attr('placeholder'),
			      allowClear: Boolean($(this).data('allow-clear')),
			    });
			  });
			});
	</script>
    <script type="text/javascript">
        function showSolicitud(id) {
            if (id == "muestraSolicitud") {
                $("#muestraSolicitud").show();
                $("#telaSolicitud").hide();
                $("#materialSolicitud").hide();
                $("#compraSolicitud").hide();
                $("#ticketSolicitud").hide();
            }
            if (id == "telaSolicitud") {
                $("#muestraSolicitud").hide();
                $("#telaSolicitud").show();
                $("#materialSolicitud").hide();
                $("#compraSolicitud").hide();
                $("#ticketSolicitud").hide();
            }
            if (id == "materialSolicitud") {
                $("#muestraSolicitud").hide();
                $("#telaSolicitud").hide();
                $("#materialSolicitud").show();
                $("#compraSolicitud").hide();
                $("#ticketSolicitud").hide();
            }
            if (id == "compraSolicitud") {
                $("#muestraSolicitud").hide();
                $("#telaSolicitud").hide();
                $("#materialSolicitud").hide();
                $("#compraSolicitud").show();
                $("#ticketSolicitud").hide();
            }
            if (id == "ticketSolicitud") {
                $("#muestraSolicitud").hide();
                $("#telaSolicitud").hide();
                $("#materialSolicitud").hide();
                $("#compraSolicitud").hide();
                $("#ticketSolicitud").show();
            }
            
        }
    </script>
</body>

</html>
