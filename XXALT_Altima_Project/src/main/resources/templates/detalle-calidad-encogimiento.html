<div class="col-12">
    <!-- Default box -->
    <div class="card">
        <div class="card-header bg-dark">
            <h3 class="card-title">Pruebas de encogimiento</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-sm table-striped table-bordered">
                <thead>
                    <tr class="tdcenter thead-dark">
                        <th rowspan="2" colspan="2">
                            Descripci&oacute;n
                        </th>
                        <th rowspan="1" colspan="2">
                            Medida final
                        </th>
                        <th rowspan="2" colspan="8">
                            Resultado
                        </th>
                    </tr>
                    <tr class="tdcenter thead-dark">
                        <th>Hilo</th>
                        <th>Trama</th>
                    </tr>
                    <tr class="tdcenter">
                        <th colspan="2">Prueba de Fusi&oacute;n</th>
                        <td colspan="1" th:text="${finalMedHiloPruebaVapor}"></td>
                        <td colspan="1" th:text="${finalTramaMedPruebaVapor}"></td>
                        <td colspan="2">Diferencia hilo:</td>
                        <td colspan="2" th:text="${diferenciaMedPruebaVapor}+'%'"></td>
                        <td colspan="2">Diferencia trama:</td>
                        <td colspan="2" th:text="${diferenciaTramaPruebaVapor}+'%'"></td>
                    </tr>
                    <tr>
                        <td colspan="4" th:text="'Entretela:  '+ ${entretela}"></td>
                        <td colspan="4" th:text="'Adherencia: '+ ${adherenciaEnco}"></td>
                        <td colspan="4" th:text="'Proveedor:  '+ ${proveedorEncogi}"></td>
                    </tr>
                    <tr>
                        <td colspan="4" th:text="'Temperatura:  '+ ${temperaturaVapor}"></td>
                        <td colspan="4" th:text="'Tiempo:   '+ ${tiempoVapor}"></td>
                        <td colspan="4" th:text="'Presi&oacute;n:  '+ ${presionVapor}"></td>
                    </tr>
                    <tr>
                        <td colspan="12" class="text-justify" th:text="'Observaciones:  '+ ${observacionesReultPruebaVapor}"></td>
                    </tr>
                    <tr class="tdcenter thead-dark">
                        <th rowspan="2" colspan="2">
                            Descripci&oacute;n
                        </th>
                        <th rowspan="1" colspan="2">
                            Medida final
                        </th>
                        <th rowspan="2" colspan="8">
                            Resultado
                        </th>
                    </tr>
                    <tr class="tdcenter thead-dark">
                        <th>Hilo</th>
                        <th>Trama</th>
                    </tr>
                    <tr class="tdcenter">
                        <th colspan="2">Plancha con vapor</th>
                        <td colspan="1" th:text="${finalHiloMedPlanchaVapor}">25.3</td>
                        <td colspan="1" th:text="${diferenciaHiloPlanchaVapor}">26</td>
                        <td colspan="2">Diferencia hilo: 0.3</td>
                        <td colspan="2" th:text="${finalTramaMedPlanchaVapor}+'%'">(100cm/0.3)</td>
                        <td colspan="2">Diferencia trama: 1</td>
                        <td colspan="2" th:text="${diferenciaTramaPlanchaVapor}+'%'">(100cm/1)</td>
                    </tr>
                    <tr>
                        <td colspan="12" class="text-justify" th:text="'Observaciones: '+${observacionesReultPlanchaVapor}"></td>
                    </tr>
               </thead>
            </table>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
