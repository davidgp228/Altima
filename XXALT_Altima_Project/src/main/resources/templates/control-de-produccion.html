	<script>
		function changeClassById() {
			document.getElementById("menuDiseno").className = "nav-item has-treeview menu-open";
			document.getElementById("navDiseno").className = "nav-link active";
			document.getElementById("navDiseno5").className = "nav-link active";
		}
		window.onload = changeClassById();
	</script>
	<script>
		$(document).ready(function() {

			$(".tabs").click(function() {

				$(".tabs").removeClass("active");
				$(".tabs h6").removeClass("font-weight-bold");
				$(".tabs h6").addClass("text-muted");
				$(this).children("h6").removeClass("text-muted");
				$(this).children("h6").addClass("font-weight-bold");
				$(this).addClass("active");

				current_fs = $(".active");

				next_fs = $(this).attr('id');
				next_fs = "#" + next_fs + "1";

				$("fieldset").removeClass("show");
				$(next_fs).addClass("show");

				current_fs.animate({}, {
					step : function() {
						current_fs.css({
							'display' : 'none',
							'position' : 'relative'
						});
						next_fs.css({
							'display' : 'block'
						});
					}
				});
			});

		});
	</script>
