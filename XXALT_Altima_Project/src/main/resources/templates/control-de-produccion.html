<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Control de producci&oacute;n de muestras | Altima</title>
<link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon.ico">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Custom CSS -->
<link rel="stylesheet" href="dist/css/custom.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- Icons Design -->
<link rel="stylesheet" href="dist/css/font/flaticon.css">
<!--  Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="036-zipper" href="https://www.flaticon.com/authors/smalllikeart">smalllikeart</a></p-->
<!-- Ionicons -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet" href="dist/css/adminlte.min.css">
<!-- Datatables Plugin-->
<link rel="stylesheet" href="dist/css/jquery.dataTables.min.css">
<!-- Datatables Plugin-->
<link rel="stylesheet" href="dist/css/dataTables.bootstrap4.min.css">


<link rel="stylesheet" th:href="@{/dist/css/bootstrap-select.min.css}">
<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:insert="navegacion-nav"></div>
		<!-- /.navbar -->
		<!-- Modal -->
		<div th:insert="navegacion-logout"></div>
		<!-- Main Sidebar Container -->
		<div th:insert="navegacion-aside"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Control de producci&oacute;n de muestras <a href="agregar-control-muestra"><button class="bt btn-primary btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover" data-placement="right" data-content="Agregar"><i class="fas fa-plus"></i>
									</button></a></h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
								<li class="breadcrumb-item active">Dise&ntilde;o</li>
								<li class="breadcrumb-item active">Control</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header bg-dark">
									<h3 class="card-title">Historial de pedidos</h3>
								</div>
								<div class="card-body">
									<table  class="table tablexd table-striped table-bordered" >
										<thead>
											<tr>
												<th>No. pedido</th>
												<th>Fecha de recepci&oacute;n</th>
												<th>Observaciones</th>
												<th>Proceso actual</th>
												<th>Proceso</th>
												
											</tr>
										</thead>
										<tbody>
										
											<tr th:each="pedidos: ${pedidos}">
                                                <td><a th:text="${pedidos[1]}"></a>  </td>
                                                <td th:text="${pedidos[2]}"></td>
                                                <td th:text="${pedidos[3]}"></td>
                                                <td th:text="${pedidos[4]}"></td>
                                                
                                                <td th:if="${pedidos[3] != 'Foráneo'	}"  class="tdcenter"><a data-target="#detalles-proceso"  th:onclick="'listarTrazos('+${pedidos[0]}+')'"  class="btn btn-warning btn-circle btn-sm popoverxd" data-container="body" data-toggle="modal" data-placement="top"
													data-content="Detalles"><i class="fas fa-info"></i></a></td>
													
												<td th:if="${pedidos[3] == 'Foráneo'	}"  class="tdcenter"><a data-target="#detalles-proceso"  th:onclick="'listarTerminadosF('+${pedidos[0]}+')'"  class="btn btn-warning btn-circle btn-sm popoverxd" data-container="body" data-toggle="modal" data-placement="top"
													data-content="Detalles"><i class="fas fa-info"></i></a></td>
                                                
                                               
                                               
                                            </tr>
										
										</tbody>
									</table>
									

								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:insert="navegacion-footer"></div>
		
		<div th:insert="control-procesos"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>

	
	
	<script src="/dist/js/bootstrap-select.min.js"></script>
	<!-- SweetAlert -->
	<script src="dist/js/sweetalert.js"></script>
	
	<!-- Datatables Plugin-->
	<script src="dist/js/jquery.dataTables.min.js"></script>
	<script src="dist/js/dataTables.buttons.min.js"></script>
	<script src="dist/js/buttons.colVis.min.js"></script>
	<!-- Bootstrap Datatables Plugin-->
	<script src="dist/js/dataTables.bootstrap4.min.js"></script>
	
	
	<script>

	$('.selectCustom').selectpicker({
		style: 'border border-bootstrap'
	});
	</script>
	<script>
		function changeClassById() {
			document.getElementById("menuDiseno").className = "nav-item has-treeview menu-open";
			document.getElementById("navDiseno").className = "nav-link active";
			document.getElementById("navDiseno5").className = "nav-link active";
		}
		window.onload = changeClassById();
	</script>
	<!-- Funcionalidad-->
    <script src="dist/js/ProduccionMuestras.js"></script>
</body>



<div class="modal fade" id="Contador" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
		<div class="modal-content" id="contenedorTablaContador">
			
			<div class="modal-body">
				<!-- Tab panes -->
				<div class="tab-content">
					<div class="modal-body" id="quitarContador">
                    	<table class="table table-bordered" id="idtableContador" >
                          
                        </table>
                        </div>
				</div>
			</div>
		</div>
	</div>
</div>










</html>
