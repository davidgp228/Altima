<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clientes | Altima</title>
    <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon.ico">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dist/css/custom.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Icons Design -->
    <link rel="stylesheet" href="dist/css/font/flaticon.css">
    <!--  Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="036-zipper" href="https://www.flaticon.com/authors/smalllikeart">smalllikeart</a></p-->
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- Datatables Plugin-->
    <link rel="stylesheet" href="dist/css/jquery.dataTables.min.css">
    <!-- Datatables Plugin-->
    <link rel="stylesheet" href="dist/css/dataTables.bootstrap4.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Clientes&nbsp;<a th:href="@{/agregar-cliente}"><button class="bt btn-primary popoverxd" data-container="body" data-toggle="popover" data-placement="right" data-content="Agregar" style="border-radius: 100%;"><i class="fas fa-plus fa-sm"></i></button></a></h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Agentes de venta</li>
                                <li class="breadcrumb-item active">Clientes</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h3 class="card-title">Listado de clientes</h3>
                                </div>
                                <div class="card-body">
                                   <table class="table tablexd table-striped">
                                        <thead>
                                            <tr>
                                                <th>No. Cliente</th>
                                                <th>Cliente</th>
                                                <th>Teléfono</th>
                                                <th>Tipo</th>
                                                <th>Sucursales</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="cliente: ${clientes}">
                                                <td><a th:href="@{/editar-cliente/}+ ${cliente.idCliente}" th:text="${cliente.CidText}"></a>  </td>
                                                <td th:text="${cliente.Nombre}"></td>
                                                <td th:text="${cliente.Telefono}"></td>
                                                <td th:text="${cliente.TipoCliente}"></td>
                                                <td> <a th:href="@{/sucursales/}+ ${cliente.idCliente}" ><button class="btn btn-link" style="color: #1f2d3d!important; padding-left: 1px;"><i class="fas fa-info-circle"></i> Detalles</button></a> </td>
                                                
                                            </tr>     
                                        </tbody>
                                    </table>
	                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!-- Select2 -->
    <script src="plugins/select2/js/select2.full.min.js"></script>
    <!-- SweetAlert -->
    <script src="dist/js/sweetalert.js"></script>
    <!-- Funcionalidad-->
    <script src="dist/js/Muestras.js"></script>
    <!-- Datatables Plugin-->
    <script src="dist/js/jquery.dataTables.min.js"></script>
    <script src="dist/js/dataTables.buttons.min.js"></script>
    <script src="dist/js/buttons.colVis.min.js"></script>
    <!-- Bootstrap Datatables Plugin-->
    <script src="dist/js/dataTables.bootstrap4.min.js"></script>
    <!-- Popover-->
    <script>
        $(function() {
            $('.popoverxd').popover({
                container: 'body',
                trigger: 'hover'
            })
        })
    </script>
    <!-- Script de la tabla -->
    <script>
        $(document).ready(function() {
            $('table.tablexd').DataTable({
                "ordering": false,
                "pageLength": 5,
                "lengthMenu": [
                    [5, 10, 25, 50, 100],
                    [5, 10, 25, 50, 100]
                ],
                "language": {
                    "sProcessing": "Procesando...",
                    "sLengthMenu": "Mostrar _MENU_ registros",
                    "sZeroRecords": "No se encontraron resultados",
                    "sEmptyTable": "Ningún dato disponible en esta tabla =(",
                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix": "",
                    "sSearch": "Buscar:",
                    "sUrl": "",
                    "sInfoThousands": ",",
                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst": "Primero",
                        "sLast": "Último",
                        "sNext": "Siguiente",
                        "sPrevious": "Anterior"
                    },
                    "oAria": {
                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    },
                    "buttons": {
                        "copy": "Copiar",
                        "colvis": "Visibilidad"
                    }
                }
            });

        });
    </script>
    <script>
		function changeClassById() {
			document.getElementById("menuVenta").className = "nav-item has-treeview menu-open";
			document.getElementById("navVenta").className = "nav-link active";
			document.getElementById("navVenta1").className = "nav-link active";
		}
		window.onload = changeClassById();
	</script>

	
</body>

</html>
