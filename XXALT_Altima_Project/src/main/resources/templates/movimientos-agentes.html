<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="navegacion-head"></div>
<title>Movimientos | Altima</title>
<link rel="stylesheet" th:href="@{/dist/css/bootstrap-select.min.css}">
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
	<input type="hidden" name="_csrf" id="token"  th:value="${_csrf.token}"/>
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:insert="navegacion-nav"></div>
		<!-- /.navbar -->
		<!-- Modal -->
		<div th:insert="navegacion-logout"></div>
		<!-- Main Sidebar Container -->
		<div th:insert="navegacion-aside"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<section class="content-header">
				<div class="container-fluid">

							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header bg-dark">
									<h3 class="card-title">Listado</h3>
								</div>
								<div class="card-body">
									<table class="table table-striped table-bordered movimientoAgentes">
										<thead>
											<tr>
												<th>Folio</th>
												<th>Empresa</th>
												<th>Fecha de Salida</th>
												<th>Fecha de Entrega</th>
												<th>Muestras</th>
												<th>Estatus</th>

										</thead>
										<tbody>
											<tr>
												<td>FOL0001</td>
												<td>ALtima</td>
												<td>01/01/2020 13:00</td>
												<td>08/01/2020 15:00</td>
												<td class="tdcenter">
													<button data-target="#infoMovimientosAgentes" data-toggle="modal" class="btn btn-info btn-circle btn-sm text-white"><i class="fas fa-info"></i></button>
												</td>
												<td>Entregado</td>
											</tr>
										</tbody>
									</table>
									<div th:insert="modal-agentes-info"></div>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->

		<!-- /.content-wrapper -->

		<div th:insert="navegacion-footer"></div>

	<!-- ./wrapper -->
	<div th:replace="navegacion-scripts" ></div>
	<script src="dist/js/tablaMovimientosAgentes.js"></script>
	<script src="/dist/js/sweetalert.js"></script>
	<script src="/dist/js/confirmacionesMovimientos.js"></script>
	<script src="/dist/js/bootstrap-select.min.js"></script>
	
	<script>
	$('.selectCustom').selectpicker({
		style: 'border border-bootstrap'
	});
	</script>
     <script>
        $(document).ready(function() {

            listarEmpresas();

	<script>
	$('#iComercial').removeClass('text-primary');
