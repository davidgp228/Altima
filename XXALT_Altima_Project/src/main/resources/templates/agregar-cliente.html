    <script type="text/javascript">
        function showForm(id) {
            if (id == "selecciona") {
                $("#fisica").hide();
                $("#moral").hide();
            }

            if (id == "fisica" ) {
                $("#fisica").show();
                $("#moral").hide();
            }
            if (id == 2) {
                $("#fisica").show();
                $("#moral").hide();
                $("#status").hide();
                $("#statuslabel").hide();
            }

            if (id == "moral"  ) {
                $("#fisica").hide();
                $("#moral").show();
            }
            
            if (id == 1 ) {
                $("#fisica").hide();
                $("#moral").show();
                $("#status").hide();
                $("#statuslabel").hide();
