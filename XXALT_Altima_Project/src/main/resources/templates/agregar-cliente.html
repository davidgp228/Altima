    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="hold-transition sidebar-mini layout-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Clientes</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Agentes de venta</li>
                                <li class="breadcrumb-item active">Clientes</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h3 class="card-title">Nuevo cliente</h3>
                                </div>
                                <div class="card-body">
                                	<div class="form-group">
                                        <label for="status">Tipo de persona</label>
                                        <select class="form-control" id="status" name="status" onChange="showForm(this.value);">
                                            <option value="selecciona">Selecciona uno...</option>
                                            <option value="moral">Persona moral</option>
                                            <option value="fisica">Persona f&iacute;sica</option>
                                        </select>
                                    </div>
                                    <form class="row" style="display: none;" id="moral">
                                        <div class="form-group col-sm-6">
                                            <label for="clienteEmpresa">Nombre de la empresa</label>
                                            <input type="text" class="form-control" id="clienteEmpresa" placeholder="Altima Uniformes">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="razonEmpresa">Raz&oacute;n social</label>
                                            <input type="text" class="form-control" id="razonEmpresa" placeholder="S.A. de C.V.">
                                        </div>
                                        <div class="form-group col-sm-2">
                                            <label for="rfcEmpresa">R.F.C.</label>
                                            <input type="text" class="form-control" id="rfcEmpresa" placeholder="IHB123124HF3">
                                        </div>
                                        <div class="form-group col-sm-8">
                                            <label for="direccionEmpresa">Direcci&oacute;n</label>
                                            <input type="text" class="form-control" id="direccionEmpresa" placeholder="Av. 1ro de Mayo No. 126">
                                        </div>
                                        <div class="form-group col-sm-1">
                                            <label for="direccionExt">No. Ext.</label>
                                            <input type="text" class="form-control" id="direccionExt" placeholder="63">
                                        </div>
                                        <div class="form-group col-sm-1">
                                            <label for="direccionInt">No. Int.</label>
                                            <input type="text" class="form-control" id="direccionInt" placeholder="12">
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="coloniaEmpresa">Colonia</label>
                                            <input type="text" class="form-control" id="coloniaEmpresa" placeholder="8 de Agosto">
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="estadoEmpresa">Estado</label>
                                            <select id="estado" name="estado" class="form-control xdxd"></select>
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="municipioEmpresa">Municipio</label>
                                            <select id="municipio" name="municipio" class="form-control xdxd"></select>
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="delegacionEmpresa">Delegaci&oacute;n</label>
                                            <input type="text" class="form-control" id="delegacionEmpresa" placeholder="El Marques">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="cpEmpresa">C&oacute;digo postal</label>
                                            <input type="text" class="form-control" id="cpEmpresa" placeholder="90688">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="telefonoEmpresa">Tel&eacute;fono</label>
                                            <input type="text" class="form-control" id="telefonoEmpresa" placeholder="52-72-96-26">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="correoEmpresa">Correo</label>
                                            <input type="email" class="form-control" id="correoEmpresa" placeholder="altima@correo.com">
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <button type="button" class="btn btn-primary next-step float-right">Agregar</button>
                                        </div>
                                    </form>
                                    <form class="row" style="display: none;" id="fisica">
                                        <div class="form-group col-sm-4">
                                            <label for="nombrePersona">Nombre(s)</label>
                                            <input type="text" class="form-control" id="nombrePersona" placeholder="Marco">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="apPaternoPersona">Apellido Paterno</label>
                                            <input type="text" class="form-control" id="apPaternoPersona" placeholder="Antonio">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="apMaternoPersona">Apellido Materno</label>
                                            <input type="text" class="form-control" id="apMaternoPersona" placeholder="Solis">
                                        </div>
                                        <div class="form-group col-sm-2">
                                            <label for="rfcEmpresa">R.F.C.</label>
                                            <input type="text" class="form-control" id="rfcEmpresa" placeholder="IHB123124HF3">
                                        </div>
                                        <div class="form-group col-sm-8">
                                            <label for="direccionEmpresa">Direcci&oacute;n</label>
                                            <input type="text" class="form-control" id="direccionEmpresa" placeholder="Av. 1ro de Mayo No. 126">
                                        </div>
                                        <div class="form-group col-sm-1">
                                            <label for="direccionExt">No. Ext.</label>
                                            <input type="text" class="form-control" id="direccionExt" placeholder="63">
                                        </div>
                                        <div class="form-group col-sm-1">
                                            <label for="direccionInt">No. Int.</label>
                                            <input type="text" class="form-control" id="direccionInt" placeholder="12">
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="coloniaEmpresa">Colonia</label>
                                            <input type="text" class="form-control" id="coloniaEmpresa" placeholder="8 de Agosto">
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="estadoEmpresa">Estado</label>
                                            <select id="estado2" name="estado2" class="form-control xdxd2"></select>
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="municipioEmpresa">Municipio</label>
                                            <select id="municipio2" name="municipio2" class="form-control xdxd2"></select>
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="delegacionEmpresa">Delegaci&oacute;n</label>
                                            <input type="text" class="form-control" id="delegacionEmpresa" placeholder="El Marques">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="cpEmpresa">C&oacute;digo postal</label>
                                            <input type="text" class="form-control" id="cpEmpresa" placeholder="90688">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="telefonoEmpresa">Tel&eacute;fono</label>
                                            <input type="text" class="form-control" id="telefonoEmpresa" placeholder="52-72-96-26">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="correoEmpresa">Correo</label>
                                            <input type="email" class="form-control" id="correoEmpresa" placeholder="altima@correo.com">
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <button type="button" class="btn btn-primary next-step float-right">Siguiente</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!-- SweetAlert -->
    <script src="dist/js/sweetalert.js"></script>
    <!-- Popover-->
    <script>
        $(function() {
            $('.popoverxd').popover({
                container: 'body',
                trigger: 'hover'
            })
        })
    </script>
    <script type="text/javascript">
        function showForm(id) {
            if (id == "selecciona") {
                $("#fisica").hide();
                $("#moral").hide();
            }

            if (id == "fisica") {
                $("#fisica").show();
                $("#moral").hide();
            }

            if (id == "moral") {
                $("#fisica").hide();
                $("#moral").show();
            }
        }
    </script>
    <script type="text/javascript" src="dist/js/municipios.js"></script>
    <script type="text/javascript" src="dist/js/select_estados.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.xdxd','.xdxd2').material_select();
        });
    </script>
</body>

</html>
