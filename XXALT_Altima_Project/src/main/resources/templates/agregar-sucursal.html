<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clientes | Altima</title>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/dist/img/favicon.ico}">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/dist/css/custom.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Icons Design -->
    <link rel="stylesheet"  th:href="@{/dist/css/font/flaticon.css}">
    <!--  Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="036-zipper" href="https://www.flaticon.com/authors/smalllikeart">smalllikeart</a></p-->
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse"   th:onload="'showForm(' + ${estatus} + ');'"  >
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header)sube -->  
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Sucursal <a th:href="@{/sucursales/}+ ${cliente.idCliente}" class="btn btn-danger btn-circle btn-sm"><i class="fas fa-arrow-left"></i></a></h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Agentes de venta</li>
                                <li class="breadcrumb-item active">Clientes</li>
                            </ol>
                        </div>
                    </div>
                </div> 
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h3 class="card-title" th:utext="${subtitulo} +' '+sucursal +' '+ *{cliente.Nombre}"></h3>
                                </div>
                                <div class="card-body">
                                	
                                    <form class="row" th:action="@{/guardar-sucursal}" autocomplete="off">
                                        <div class="form-group col-sm-4">
                                            <label for="clienteEmpresa" >Nombre de la sucursal</label>
                                            <input type="text" th:field="*{sucursal.NombreSucursal}" class="form-control" id="clienteEmpresa" placeholder="Altima Uniformes" required>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="rfcEmpresa">No. Sucursal</label>
                                            <input type="number" min="0" th:field="*{sucursal.NoSucursal}" class="form-control"  placeholder="100" required>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="razonEmpresa">R.F.C</label>
                                            <input type="text" th:field="*{sucursal.RfcSucursal}" class="form-control"  placeholder="IHB123124HF3" required>
                                        </div>
                                        <div class="form-group col-sm-8">
                                            <label for="direccionEmpresa">Calle</label>
                                            <input type="text" th:field="*{direccion.calle}" class="form-control"  placeholder="Av. 1ro de Mayo" required>
                                        </div>
                                        <div class="form-group col-sm-1">
					                        <div class="custom-control custom-checkbox" style="margin-top:38px">
					                          <input class="custom-control-input" type="checkbox" id="SN1" value="option2">
					                          <label for="SN1" class="custom-control-label">S/N</label>
					                        </div>
					                      </div>
                                        <div class="form-group col-sm-1">
                                            <label for="direccionExt">No. Ext.</label>
                                            <input type="number" min="0" th:field="*{direccion.NumeroExt}" class="form-control" id="direccionExt" placeholder="63" required>
                                        </div>
                                        <div class="form-group col-sm-2">
                                            <label for="direccionInt">No. Int.(opcional)</label>
                                            <input type="number" min="0" th:field="*{direccion.NumeroInt}"  class="form-control" id="direccionInt" placeholder="12">
                                        </div>
                                        
                                        <div class="form-group col-sm-3">
                                            <label for="estadoEmpresa">Estado</label>
                                            <select th:field="*{direccion.estado}" class="form-control" required>
                                            	<option value="">Seleccione uno...</option>
      											<option value="Aguascalientes">Aguascalientes</option>
										      	<option value="Baja California">Baja California</option>
										      	<option value="Baja California Sur">Baja California Sur</option>
										      	<option value="Campeche">Campeche</option>
										      	<option value="Chiapas">Chiapas</option>
										      	<option value="Chihuahua">Chihuahua</option>
										      	<option value="Coahuila">Coahuila</option>
										      	<option value="Colima">Colima</option>
										      	<option value="Distrito Federal">Distrito Federal</option>
										      	<option value="Durango">Durango</option>
										      	<option value="Estado de México">Estado de México</option>
										      	<option value="Guanajuato">Guanajuato</option>
										      	<option value="Guerrero">Guerrero</option>
										      	<option value="Hidalgo">Hidalgo</option>
										      	<option value="Jalisco">Jalisco</option>
										      	<option value="Michoacán">Michoacán</option>
										      	<option value="Morelos">Morelos</option>
										      	<option value="Nayarit">Nayarit</option>
										      	<option value="Nuevo León">Nuevo León</option>
										      	<option value="Oaxaca">Oaxaca</option>
										      	<option value="Puebla">Puebla</option>
										      	<option value="Querétaro">Querétaro</option>
										      	<option value="Quintana Roo">Quintana Roo</option>
										      	<option value="San Luis Potosí">San Luis Potosí</option>
										      	<option value="Sinaloa">Sinaloa</option>
										      	<option value="Sonora">Sonora</option>
										      	<option value="Tabasco">Tabasco</option>
										      	<option value="Tamaulipas">Tamaulipas</option>
										      	<option value="Tlaxcala">Tlaxcala</option>
										      	<option value="Veracruz">Veracruz</option>
										      	<option value="Yucatán">Yucatán</option>
										      	<option value="Zacatecas">Zacatecas</option>
                                            </select>
                                            	
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="municipioEmpresa">Municipio</label>
                                            <input type="text"  th:field="*{direccion.municipio}" placeholder=" Ecatepec" class="form-control" required>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="coloniaEmpresa">Colonia</label>
                                            <input type="text" th:field="*{direccion.colonia}" class="form-control" id="coloniaEmpresa" placeholder="8 de Agosto" required>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="cpEmpresa">C&oacute;digo postal</label>
                                            <input type="number" min="0" th:field="*{direccion.codigoPostal}" class="form-control" id="cpEmpresa" placeholder="90688" required>
                                        </div>
                                        
                                        <div class="form-group col-sm-4">
                                            <label for="correoEmpresa">Contacto</label>
                                            <input type="text" th:field="*{sucursal.ContactoSucursal}" class="form-control"  placeholder="Juan Perez" required>
                                        </div>
                                         <div class="form-group col-sm-4">
                                            <label for="correoEmpresa">Puesto</label>
                                            <input type="text" th:field="*{sucursal.puestoContacto}" class="form-control"  placeholder="Gerente General" required>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="telefonoEmpresa">Tel&eacute;fono</label>
                                            <input type="text" th:field="*{sucursal.TelefonoSucursal}" class="form-control" id="telefonoEmpresa" placeholder="52-72-96-26" required>
                                        </div>
                                        
                                       
                                        
                                        <div class="form-group col-sm-8">
                                            <label for="correoEmpresa">Obervación:</label>
                                            <input type="text" th:field="*{sucursal.SObservacion}"  class="form-control" id="observacionEmpresa" placeholder="Observación..." required>
                                        </div>
                                		<input  type="hidden" th:field="*{sucursal.IdClienteSucursal}">
                                        <input  type="hidden" th:field="*{sucursal.SIdText}">
                                        <input  type="hidden" th:field="*{sucursal.SCreadoPor}">
                                        <input  type="hidden" th:field="*{sucursal.SActualizadoPor}">
                                        <input  type="hidden" th:field="*{sucursal.SFechaCreacion}">
                                        <input  type="hidden" th:field="*{sucursal.SUltimaFechaModificacion}">
                                        <input  type="hidden" th:field="*{sucursal.estatus}">
                                        <input  type="hidden" name="IdCliente" th:value="*{cliente.IdCliente}">
                                        
                                        <input  type="hidden" th:field="*{direccion.idDireccion}">
                                        <input  type="hidden" th:field="*{direccion.idText}">
                                        <input  type="hidden" th:field="*{direccion.creadoPor}">
                                        <input  type="hidden" th:field="*{direccion.actualizadoPor}">
                                        <input  type="hidden" th:field="*{direccion.fechaCreacion}">
                                        <input  type="hidden" th:field="*{direccion.ultimaFechaModificacion}">
                                        <input  type="hidden" th:field="*{direccion.estatus}">
                                        
                                        <div class="form-group col-sm-12">
                                        <a th:href="@{/sucursales/}+ ${cliente.idCliente}" class="btn btn-danger">Cancelar</a>
                                            <input type="submit" class="btn btn-primary next-step float-right" value="Guardar">
                                        </div>
                                    </form>
                                    
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->

     <!-- jQuery -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/dist/js/adminlte.min.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/dist/js/demo.js}"></script>
    <!-- SweetAlert -->
    <script th:src="@{/dist/js/sweetalert.js}"></script>
    <!-- Popover-->
    <script>
        $(function() {
            $('.popoverxd').popover({
                container: 'body',
                trigger: 'hover'
            })
        })
    </script>
    <script>
		$('#iComercial').removeClass('text-primary');
		$('#menuComercial').addClass('menu-open');
		$('#navComercial').addClass('active');
		$('#menuVenta').addClass('menu-open');
		$('#navVenta').addClass('active');
		$('#navVenta2').addClass('active');
	</script>
    <script>
    $(document).ready(function(){
        $('#SN1').click(function(){
            if($(this).prop("checked") == true){
                console.log("Checkbox is checked.");
                $("#direccionExt").prop('value', '');
                $("#direccionInt").prop('value', '');
                $("#direccionExt").prop('disabled', true);
                $("#direccionInt").prop('disabled', true);
            }
            else if($(this).prop("checked") == false){
                console.log("Checkbox is unchecked.");
                $("#direccionExt").prop('disabled', false);
                $("#direccionInt").prop('disabled', false);
            }
        });
    });
</script>
  
    
</body>
