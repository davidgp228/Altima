<div class="row">
    <div class="col-sm-12">

    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label>Operario</label>
            <select class="form-control" id="realizadoPeque">
                <option value="selecciona">Selecciona uno...</option>
                <option value="tela">Tela</option>
                <option value="forro">Forro</option>
                <option value="material">Otro material</option>
            </select>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label style="font-size: 15px;">Fecha y hora de realizaci&oacute;n</label>
            <input type="datetime-local" class="form-control" id="adherenciaPeque" placeholder="23.2">
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label style="font-size: 15px;">Fecha y hora de finalizaci&oacute;n</label>
            <input type="datetime-local" class="form-control" id="adherenciaPeque" placeholder="23.2">

        <div class="form-group">
            <label for="status">Tipo de aguja</label>
            <select class="form-control" id="entretelaPeque" name="entretelaPeque">
                <option value="selecciona">Selecciona uno...</option>
                <option value="tela">Tela</option>
                <option value="forro">Forro</option>
                <option value="material">Otro material</option>
            </select>
        </div>
    </div>
    <div class="col-sm-12">
        <label>Deslizamiento</label>
        <div class="form-group">
            <div class="custom-control custom-radio">

                <label for="siDeslizamiento" class="custom-control-label">Si</label>
            </div>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" id="noDeslizamiento" name="decisionDeslizamiento">
                <label for="noDeslizamiento" class="custom-control-label">No</label>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="form-group">
            <label style="font-size: 15px;">Observaciones</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Especificar"></textarea>
        </div>
    </div>
    <div class="col-sm-12">
        <label>Rasgado de tela</label>
        <div class="form-group">
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" id="siRasgado" name="decisionRasgado">
                <label for="siRasgado" class="custom-control-label">Si</label>
            </div>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" id="noRasgado" name="decisionRasgado">

            <label style="font-size: 15px;">Observaciones</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Especificar"></textarea>
        </div>
    </div>
    <div class="form-group col-sm-12">
        <a th:href="${'calidad'}" class="btn btn-danger" data-dismiss="modal">Cancelar</a>
        <button type="button" class="btn btn-primary next-step float-right">Guardar</button>
    </div>
</div>
