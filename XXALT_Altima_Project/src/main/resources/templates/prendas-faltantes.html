<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Dashboard | Altima</title>
<link rel="icon" type="image/png" sizes="32x32"
	href="dist/img/favicon.ico">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- Icons Design -->
<link rel="stylesheet" href="dist/css/font/flaticon.css">
<!--  Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="036-zipper" href="https://www.flaticon.com/authors/smalllikeart">smalllikeart</a></p-->
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet" href="dist/css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
<!-- datatables -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:insert="navegacion-nav"></div>
		<!-- /.navbar -->
		<!-- Modal -->
		<div th:insert="navegacion-logout"></div>
		<!-- Main Sidebar Container -->
		<div th:insert="navegacion-aside"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Prendas faltantes por entregar por pedido</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
								<li class="breadcrumb-item active">Prendas faltantes por
									entregar por pedido</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Prendas faltantes</h3>

									<div class="card-tools">
										<button type="button" class="btn btn-tool"
											data-card-widget="collapse" data-toggle="tooltip"
											title="Collapse">
											<i class="fas fa-minus"></i>
										</button>
										<button type="button" class="btn btn-tool"
											data-card-widget="remove" data-toggle="tooltip"
											title="Remove">
											<i class="fas fa-times"></i>
										</button>
									</div>
								</div>
								<div class="card-body">
									<table id="table1" class="display" style="width: 100%">
										<thead>
											<tr>
												<th>Pedido</th>
												<th>Fecha Entrega Parcial</th>
												<th>Coodinado</th>
												<th>Coordinado completo</th>
												<th>Modelo</th>
												<th>Clave tela</th>
												<th>Motivo</th>
												<th>Cantidad</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>Name</td>
												<td>Position</td>
												<td>Office</td>
												<td>Age</td>
												<td>Start date</td>
												<td>Salary</td>
												<td>Age</td>
												<td>Age</td>
												<td class="tdcenter"><a data-target="#modalFaltantes"
													data-toggle="modal" class="btn btn-warning popoverxd"
													data-container="body" data-placement="top"
													data-content="Editar" style="border-radius: 35%;"><i
														class="fas fa-pen fa-sm"></i></a>&nbsp;</td>
											</tr>
										</tbody>
									</table>
									<!-- Modal -->
									<div th:insert="modal-prendas-faltantes"></div>

									<!-- Modal -->
								</div>
								<!-- /.card-body -->
								<div class="card-footer">Footer</div>
								<!-- /.card-footer-->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:insert="navegacion-footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<!-- datatables -->
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>

	<script>
		function changeClassById() {
			document.getElementById("navDashboard").className = "nav-link active";
		}
		window.onload = changeClassById();
	</script>

	<script>
		$(document).ready(function() {
			$('#table1').DataTable({
				"pagingType" : "full_numbers"
			});
		});
	</script>
	<script>
		$(document)
				.ready(
						function() {

							// Setup - add a text input to each footer cell
							$('#table1 tfoot th')
									.each(
											function() {
												var title = $(this).text();
												$(this)
														.html(
																'<input type="text" placeholder="Search ' + title + '" />');
											});

							// DataTable
							var table = $('#table1').DataTable();

							// Apply the search
							table
									.columns()
									.every(
											function() {
												var that = this;

												$('input', this.footer())
														.on(
																'keyup change clear',
																function() {
																	if (that
																			.search() !== this.value) {
																		that
																				.search(
																						this.value)
																				.draw();
																	}
																});
											});
						});
	</script>
	<script type="text/javascript">
		<script>
		$(function() {
			$('select').each(function() {
				$(this).select2({
					theme : 'bootstrap4',
					width : 'style',
					placeholder : $(this).attr('placeholder'),
					allowClear : Boolean($(this).data('allow-clear')),
				});
			});
		});
	</script>
	<!-- Popover-->
	<script>
		$(function() {
			$('.popoverxd').popover({
				container : 'body',
				trigger : 'hover'
			})
		})
	</script>
	</script>
</body>

</html>
