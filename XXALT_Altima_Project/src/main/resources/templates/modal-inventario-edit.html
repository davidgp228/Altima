
<form class="row"  id="materialForm"  th:action="@{/find-edit/img}" enctype="multipart/form-data"
    method="post">
    
    <div class="modal fade" id="editarImagenMuestra" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title" id="exampleModalLongTitle">Actualizar imagen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"  >
                <div class="row">
                    <div class="col-sm-3 text-center pt-2 border-right">
                        <label for="mainImage" id="contenedorDeImagen">
                            </label>
                        <small id="imagePreviewHelpInventario" class="form-text text-muted">Previsualizaci&oacute;n de la imagen</small>
                    </div>
                  <div class="col"> 
                    <label for="mainImageInventario">Material</label>
                    <div class="input-group mb-3">
                        <input type="file"  name="imagen" class="form-control border p-1" id="mainImageInventario" />
                        <div class="input-group-append">
                            <span class="input-group-text bg-danger text-danger pointer" id="clearUploadInventario"><i class="fas fa-times"></i></span>
                        </div>
                    </div>
                    <small id="imageHelpInventario" class="form-text text-muted">Selecciona la foto que desea subir.</small>
                </div>
                </div>
            </div>
            
            <input type="hidden" name="_csrf" id="token"  th:value="${_csrf.token}"/>
            
            <input type="hidden" name="idPrenda" id="ident"value="0" />
          
              
            <div class="modal-footer">
                <button type="button" class="btn btn-danger mr-auto" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </div>
    </div>
</div>
    
    
    
    

</form>
