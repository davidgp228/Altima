											</tr>

												<td>Será</td>
												<td>Esto</td>

													<button data-target="#infoTraspaso" data-toggle="modal" class="btn btn-info btn-circle btn-sm text-white popoverxd" data-container="body" data-placement="top" data-content="Detalles"><i class="fas fa-info"></i></button>
												</td>
											</tr>
										</tbody>
									</table>
									<div th:insert="modal-traspaso-info"></div>
								</div>

							</div>
