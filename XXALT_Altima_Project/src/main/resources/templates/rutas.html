<body class="hold-transition sidebar-mini layout-fixed">
    <!-- Site wrapper -->
    <input type="hidden" name="_csrf" id="token"  th:value="${_csrf.token}"/>
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->

        <div th:insert="navegacion-logout"></div>

        <!-- Content Wrapper. Contains page content -->

            <section class="content-header">

                        </div>
                        <div class="col-sm-6">

                            </div>
                            <!-- /.card -->
                        </div>

        <div th:insert="navegacion-footer"></div>

    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->

    <!-- Bootstrap Datatables Plugin-->
    <script src="dist/js/dataTables.bootstrap4.min.js"></script>
    <!-- select2 -->
	<script src="dist/js/select2.min.js"></script>
	<script src="dist/js/crear_ruta.js"></script>
	<script>
	$(function () {
		  $('select').each(function () {
		    $(this).select2({
		      theme: 'bootstrap4',
		      width: 'style',
		      placeholder: $(this).attr('placeholder'),
		      allowClear: Boolean($(this).data('allow-clear')),
		    });
		  });
		});
	</script>
    <!-- Popover-->
    <script>
        $(function() {
            $('.popoverxd').popover({
                container: 'body',
                trigger: 'hover'
            })
        })
    </script>
    <script>
		function changeClassById() {
			document.getElementById("navRutas").className = "nav-link active";
		}
		window.onload = changeClassById();
	</script>
