<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calidad | Altima</title>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/dist/img/favicon.ico}">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/dist/css/custom.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Icons Design -->
    <link rel="stylesheet" th:href="@{/dist/css/font/flaticon.css}">
    <!--  Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="036-zipper" href="https://www.flaticon.com/authors/smalllikeart">smalllikeart</a></p-->
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header)sube -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Calidad</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Dise&ntilde;o</li>
                                <li class="breadcrumb-item active">Calidad</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h3 class="card-title">Nuevas pruebas de calidad</h3>
                                </div>
                                <div class="card-body">

                                    <form class="row">
                                        <div class="form-group col-sm-12" bis_skin_checked="1">
                                            <label for="documentoOtroMaterial">Resultados</label>
                                            <div class="input-group" bis_skin_checked="1">
                                                <div class="custom-file" bis_skin_checked="1">
                                                    <input type="file" class="custom-file-input" id="documentoOtroMaterial">
                                                    <label class="custom-file-label" for="documentoOtroMaterial">Elije un archivo</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-6" bis_skin_checked="1">
                                            <label for="durabilidadOtroMaterial">Durabilidad</label>
                                            <div class="custom-control custom-radio" bis_skin_checked="1">
                                                <input class="custom-control-input" type="radio" id="durabilidadOtroMaterial1" name="duraRadio">
                                                <label for="customRadio1" class="custom-control-label">Si</label>
                                            </div>
                                            <div class="custom-control custom-radio" bis_skin_checked="1">
                                                <input class="custom-control-input" type="radio" id="durabilidadOtroMaterial2" name="duraRadio">
                                                <label for="customRadio1" class="custom-control-label">No</label>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-6" bis_skin_checked="1">
                                            <label for="resistenciaOtroMaterial">Resistencia</label>
                                            <div class="custom-control custom-radio" bis_skin_checked="1">
                                                <input class="custom-control-input" type="radio" id="resistenciaOtroMaterial1" name="customRadio">
                                                <label for="customRadio1" class="custom-control-label">Si</label>
                                            </div>
                                            <div class="custom-control custom-radio" bis_skin_checked="1">
                                                <input class="custom-control-input" type="radio" id="resistenciaOtroMaterial2" name="customRadio">
                                                <label for="customRadio1" class="custom-control-label">No</label>
                                            </div>
                                        </div>

                                    </form>

                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/dist/js/adminlte.min.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/dist/js/demo.js}"></script>
    <!-- SweetAlert -->
    <script th:src="@{/dist/js/sweetalert.js}"></script>
    <!-- Popover-->
    <script>
        $(function() {
            $('.popoverxd').popover({
                container: 'body',
                trigger: 'hover'
            })
        })
    </script>

</body>
