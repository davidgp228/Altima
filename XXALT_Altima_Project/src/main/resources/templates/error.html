<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Dashboard | Altima</title>
<link rel="icon" type="image/png" sizes="32x32"
	href="dist/img/favicon.ico">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Error CSS -->
<link rel="stylesheet" href="/dist/css/error.css">
<!-- Icons Design -->
<link rel="stylesheet" href="dist/css/font/flaticon.css">
<!--  Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="036-zipper" href="https://www.flaticon.com/authors/smalllikeart">smalllikeart</a></p-->
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>
<body>
	<div id="particles-js">
		<canvas class="particles-js-canvas-el"
			style="width: 100%; height: 100%;">
  </canvas>
	</div>	

	<div class="container">
		<div class="text">
			<h1
				style="text-shadow: -2px 0 0 rgba(255, 0, 0, .7), 2px 0 0 rgba(0, 255, 255, .7);">
				ERROR 404</h1>
				<h2 style="text-shadow: -2px 0 0 rgba(255, 0, 0, .7), 2px 0 0 rgba(0, 255, 255, .7);">Internal Server Error</h2>
			<p>
				<a th:href="@{/}">Ir a Inicio</a>
			</p>
		</div>
	</div>

	<!-- Particles -->
	<script src="dist/js/particles.min.js"></script>
	<script>
		particlesJS('particles-js', {
			'particles' : {
				'number' : {
					'value' : 80,
					'density' : {
						'enable' : true,
						'value_area' : 800
					}
				},
				'color' : {
					'value' : '#ffffff'
				},
				'shape' : {
					'type' : 'circle',
					'stroke' : {
						'width' : 0,
						'color' : '#000000'
					},
					'polygon' : {
						'nb_sides' : 5
					},
					'image' : {
						'src' : 'img/github.svg',
						'width' : 100,
						'height' : 100
					}
				},
				'opacity' : {
					'value' : 0.5,
					'random' : false,
					'anim' : {
						'enable' : false,
						'speed' : 1,
						'opacity_min' : 0.1,
						'sync' : false
					}
				},
				'size' : {
					'value' : 3,
					'random' : true,
					'anim' : {
						'enable' : false,
						'speed' : 40,
						'size_min' : 0.1,
						'sync' : false
					}
				},
				'line_linked' : {
					'enable' : true,
					'distance' : 150,
					'color' : '#ffffff',
					'opacity' : 0.4,
					'width' : 1
				},
				'move' : {
					'enable' : true,
					'speed' : 6,
					'direction' : 'none',
					'random' : false,
					'straight' : false,
					'out_mode' : 'out',
					'bounce' : false,
					'attract' : {
						'enable' : false,
						'rotateX' : 600,
						'rotateY' : 1200
					}
				}
			},
			'interactivity' : {
				'detect_on' : 'canvas',
				'events' : {
					'onhover' : {
						'enable' : true,
						'mode' : 'grab'
					},
					'onclick' : {
						'enable' : true,
						'mode' : 'push'
					},
					'resize' : true
				},
				'modes' : {
					'grab' : {
						'distance' : 140,
						'line_linked' : {
							'opacity' : 1
						}
					},
					'bubble' : {
						'distance' : 400,
						'size' : 40,
						'duration' : 2,
						'opacity' : 8,
						'speed' : 3
					},
					'repulse' : {
						'distance' : 200,
						'duration' : 0.4
					},
					'push' : {
						'particles_nb' : 4
					},
					'remove' : {
						'particles_nb' : 2
					}
				}
			},
			'retina_detect' : true
		});
	</script>
</body>

</html>
