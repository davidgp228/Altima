    <title>Solicitudes | Altima</title>
    <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon.ico">

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->

        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>

                                <li class="breadcrumb-item active">Solicitudes</li>
                            </ol>

                    <div class="col-md-12">
                    <a th:href="${'generar-solicitud'}" class="btn btn-primary btn-block mb-3"><i class="far fa-paper-plane"></i> Generar solicitud</a>
			            <div class="card card-primary card-outline card-tabs">
			              <div class="card-header p-0 pt-1 border-bottom-0">

			                  </li>
			                  <li class="nav-item">
			                    <a class="nav-link" id="custom-tabs-two-profile-tab" data-toggle="pill" href="#custom-tabs-two-profile" role="tab" aria-controls="custom-tabs-two-profile" aria-selected="false"><i class="far fa-envelope"></i> Solicitudes</a>
			                  </li>
			                </ul>
			              </div>
			              <div class="card-body">
			                <div class="tab-content" id="custom-tabs-two-tabContent">
			                  <div class="tab-pane fade show active" id="custom-tabs-two-home" role="tabpanel" aria-labelledby="custom-tabs-two-home-tab">
			                  	<div class="card-body p-0">
                                	<div th:insert="solicitudes-inbox"></div>
                            	</div>
                            	<!-- /.card-body -->

			                  <div class="tab-pane fade" id="custom-tabs-two-profile" role="tabpanel" aria-labelledby="custom-tabs-two-profile-tab">

			            </div>
			          </div>

    <script>
        function changeClassById() {

            document.getElementById("navDiseno6").className = "nav-link active";
        }
        window.onload = changeClassById();
    </script>
