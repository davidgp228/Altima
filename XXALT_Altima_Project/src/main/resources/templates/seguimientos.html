<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Seguimientos | Altima</title>
<link rel="icon" type="image/png" sizes="32x32"
	href="dist/img/favicon.ico">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Custom CSS -->
<link rel="stylesheet" href="dist/css/custom.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- Icons Design -->
<link rel="stylesheet" href="dist/css/font/flaticon.css">
<!--  Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="036-zipper" href="https://www.flaticon.com/authors/smalllikeart">smalllikeart</a></p-->
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet" href="dist/css/adminlte.min.css">
<!-- Datatables Plugin-->
<link rel="stylesheet" href="dist/css/jquery.dataTables.min.css">
<!-- Datatables Plugin-->
<link rel="stylesheet" href="dist/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/fixedheader/3.1.6/css/fixedHeader.bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:insert="navegacion-nav"></div>
		<!-- /.navbar -->
		<!-- Modal -->
		<div th:insert="navegacion-logout"></div>
		<!-- Main Sidebar Container -->
		<div th:insert="navegacion-aside"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Seguimientos</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
								<li class="breadcrumb-item active">Agente de Ventas</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header bg-dark">
									<h3 class="card-title">Listado de seguimientos</h3>
								</div>
								<div class="card-body">
									<input type="hidden" name="_csrf" id="token"
										th:value="${_csrf.token}" />
									<table
										class="table tablexd table-striped table-bordered tablaSeguimientos">
										<thead>
											<tr>
												<th>Cliente</th>
												<th>Llamadas</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="clientes, cliente:${Listclientes}">
												<td
													th:text="${#strings.concat(clientes.Nombre , ' ' , clientes.ApellidoPaterno , ' ' , clientes.ApellidoMaterno , ' ' , clientes.RazonSocial )}">Static
													content</td>
												<td class="tdcenter"><a data-toggle="modal"
													th:attr="data-target='#llamadasAgente'+${cliente.index}"
													class="btn btn-info btn-circle btn-sm popoverxd text-white"
													data-container="body" data-placement="top"
													data-content="Listado de llamadas"><i
														class="fas fa-info"></i></a>
													<div th:insert="modal-llamadas"></div></td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:insert="navegacion-footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<!-- SweetAlert -->
	<script src="dist/js/sweetalert.js"></script>
	<!-- Datatables Plugin-->
	<script src="dist/js/jquery.dataTables.min.js"></script>
	<!-- Bootstrap Datatables Plugin-->
	<script src="dist/js/dataTables.bootstrap4.min.js"></script>
	<!-- TABLA RESPONSIVA -->
	<script
		src="https://cdn.datatables.net/fixedheader/3.1.6/js/dataTables.fixedHeader.min.js"></script>
	<script
		src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
	<script
		src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>
	<!-- select2 -->
	<script src="dist/js/Llamadas.js"></script>
	<script src="dist/js/tablaSeguimientos.js"></script>
	<!-- Popover-->
	<script>
        $(function() {
            $('.popoverxd').popover({
                container: 'body',
                trigger: 'hover'
            })
        })
    </script>
	<script>
		function changeClassById() {
			document.getElementById("menuComercial").className = "nav-item has-treeview menu-open";
			document.getElementById("navComercial").className = "nav-link active";
			document.getElementById("menuVenta").className = "nav-item has-treeview menu-open";
			document.getElementById("navVenta").className = "nav-link active";
			document.getElementById("navVenta3").className = "nav-link active";
		}
		window.onload = changeClassById();
	</script>
	<script>
	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
		   console.log('Esto es un dispositivo m√≥vil');
		}
	else{
		   console.log('Esto es una computadora');
	}
	</script>
</body>

</html>
