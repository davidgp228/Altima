<div class="row">
    <div class="col-sm-12">
        <a><strong>IMPORTANTE</strong><br>

    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label>Operario</label>
            <select class="form-control" id="realizadoPeque">
                <option value="selecciona">Selecciona uno...</option>
                <option value="tela">Tela</option>
                <option value="forro">Forro</option>
                <option value="material">Otro material</option>
            </select>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label style="font-size: 15px;">Fecha y hora de realizaci&oacute;n</label>

    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label style="font-size: 15px;">Fecha y hora de finalizaci&oacute;n</label>
            <input type="datetime-local" class="form-control" id="adherenciaPeque" placeholder="23.2">

                <input class="custom-control-input" type="radio" id="buenaConta" name="calidadConta">

            </div>
            <div class="custom-control custom-radio">

            <div class="custom-control custom-radio">

            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="form-group">
            <label style="font-size: 15px;">Observaciones</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Especificar"></textarea>
        </div>
    </div>
    <div class="form-group col-sm-12">
        <a th:href="${'calidad'}" class="btn btn-danger" data-dismiss="modal">Cancelar</a>
        <button type="button" class="btn btn-primary next-step float-right">Guardar</button>
